<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Πίνακας Διαχείρισης</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [require('daisyui')],
      daisyui: {
        themes: [{
          superb: {
            "primary"       : "#8e2de2",
            "secondary"     : "#4a00e0",
            "accent"        : "#ff416c",
            "neutral"       : "#222327",
            "base-100"      : "#f5f5f5",
            "info"          : "#2094f3",
            "success"       : "#009485",
            "warning"       : "#ff9900",
            "error"         : "#ff5724",
          },
        }],
      },
      theme: {
        fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
      }
    }
  </script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    /* Extra glass effect */
    .glass-card {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-primary to-secondary text-neutral">

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="fixed inset-0 bg-neutral/80 flex items-center justify-center z-50">
    <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-sm">
      <h2 class="text-3xl font-bold text-secondary text-center mb-6">Σύνδεση</h2>
      <form id="loginForm" class="space-y-4">
        <input id="loginUsername" type="text" placeholder="Username" required
               class="input input-bordered w-full bg-base-100"/>
        <input id="loginPassword" type="password" placeholder="Password" required
               class="input input-bordered w-full bg-base-100"/>
        <button type="submit" class="btn btn-primary btn-block mt-4">Σύνδεση</button>
      </form>
    </div>
  </div>

  <!-- APP -->
  <div id="appContent" class="hidden flex flex-col w-full max-w-6xl mx-auto my-8">

    <!-- NAVBAR -->
    <div class="navbar glass-card rounded-2xl shadow-xl mb-6">
      <div class="flex-1 px-6">
        <span class="text-4xl font-extrabold text-secondary">Admin Panel</span>
      </div>
      <div class="flex-none">
        <button id="logoutBtn" class="btn btn-error">Αποσύνδεση</button>
      </div>
    </div>

    <!-- TABS -->
    <div class="tabs mb-6 glass-card rounded-2xl shadow-inner px-6 py-2">
      <a data-tab="users" class="tab tab-lifted tab-active">Χρήστες</a>
      <a data-tab="products" class="tab tab-lifted">Προϊόντα</a>
      <a data-tab="points" class="tab tab-lifted">Σημεία</a>
      <a data-tab="orders" class="tab tab-lifted">Παραγγελίες</a>
    </div>

    <!-- CONTENT -->
    <div class="flex-1">

      <!-- USERS -->
      <section id="users" class="tab-content">
        <button id="addUserBtn" class="btn btn-success mb-4">Προσθήκη Χρήστη</button>
        <div id="usersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- PRODUCTS -->
      <section id="products" class="tab-content hidden">
        <button id="addProductBtn" class="btn btn-success mb-4">Προσθήκη Προϊόντος</button>
        <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- POINTS -->
      <section id="points" class="tab-content hidden">
        <div id="pointsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- ORDERS -->
      <section id="orders" class="tab-content hidden">
        <button id="refreshOrdersBtn" class="btn btn-accent mb-4">Ανανέωση</button>
        <div class="overflow-x-auto">
          <table class="table w-full glass-card rounded-2xl shadow-lg">
            <thead>
              <tr>
                <th>Σημείο</th><th>Σύνολο (€)</th><th>Ώρα</th>
                <th>Διαγρ.</th><th>Επεξ.</th><th>Ολοκλ.</th>
              </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- MODALS: REUSE daisyUI classes for consistency -->
  <div id="userModal" class="modal">
    <div class="modal-box glass-card">
      <h3 class="font-bold text-xl mb-4">Νέος Χρήστης</h3>
      <form id="userForm" class="space-y-4">
        <input id="userName" placeholder="Όνομα" required class="input input-bordered w-full bg-base-100"/>
        <input id="userUsername" placeholder="Username" required class="input input-bordered w-full bg-base-100"/>
        <input id="userPass" type="password" placeholder="Password" required class="input input-bordered w-full bg-base-100"/>
        <button type="submit" class="btn btn-primary w-full">Αποθήκευση</button>
      </form>
      <div class="modal-action"><button class="btn" onclick="closeModal('userModal')">✕ Κλείσιμο</button></div>
    </div>
  </div>

  <div id="productModal" class="modal">
    <div class="modal-box glass-card">
      <h3 class="font-bold text-xl mb-4">Νέο Προϊόν</h3>
      <form id="productForm" class="space-y-4">
        <input id="productNameInput" placeholder="Όνομα" required class="input input-bordered w-full bg-base-100"/>
        <input id="productPriceInput" type="number" placeholder="Τιμή" required class="input input-bordered w-full bg-base-100"/>
        <button type="submit" class="btn btn-primary w-full">Αποθήκευση</button>
      </form>
      <div class="modal-action"><button class="btn" onclick="closeModal('productModal')">✕ Κλείσιμο</button></div>
    </div>
  </div>

  <div id="pointModal" class="modal">
    <div class="modal-box glass-card">
      <h3 class="font-bold text-xl mb-4">Επεξεργασία Σημείου</h3>
      <form id="pointForm" class="space-y-4">
        <input id="pointNameInput" placeholder="Όνομα" required class="input input-bordered w-full bg-base-100"/>
        <select id="pointAreaInput" class="select select-bordered w-full bg-base-100">
          <option>Πόλη</option><option>Ιαλυσός</option><option>Φαληράκι</option><option>Κολύμπια</option>
          <option>Νότια Ρόδος</option><option>Δυτική Ρόδος</option>
        </select>
        <button type="submit" class="btn btn-primary w-full">Αποθήκευση</button>
      </form>
      <div class="modal-action"><button class="btn" onclick="closeModal('pointModal')">✕ Κλείσιμο</button></div>
    </div>
  </div>

  <div id="orderModal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box glass-card max-w-lg">
      <h3 class="font-bold text-xl mb-4 text-center">Επεξεργασία Παραγγελίας</h3>
      <form id="orderForm" class="space-y-4">
        <label>Σημείο (Πελάτης)</label>
        <input id="orderClientName" type="text" readonly class="input input-bordered w-full bg-base-100"/>

        <label>Ημερομηνία & Ώρα</label>
        <input id="orderDateTime" type="datetime-local" class="input input-bordered w-full bg-base-100"/>

        <label>Παρατηρήσεις</label>
        <textarea id="orderRemarks" rows="2" class="textarea textarea-bordered w-full bg-base-100"></textarea>

        <label>Είδη Παραγγελίας</label>
        <div id="orderItemsContainer" class="space-y-2 max-h-40 overflow-auto"></div>
        <button type="button" onclick="addOrderItemRow()" class="btn btn-accent w-full">Προσθήκη Είδους</button>

        <div class="flex justify-between items-center pt-4">
          <span class="font-semibold">Σύνολο:</span>
          <span id="orderTotal" class="text-xl font-bold">€0.00</span>
        </div>

        <button type="button" onclick="saveOrder()" class="btn btn-success w-full">Αποθήκευση</button>
      </form>
      <div class="modal-action"><button class="btn" onclick="closeModal('orderModal')">✕ Κλείσιμο</button></div>
    </div>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey:    "AIzaSyDe966NdE-AW_eZrDCEKjw8y2h5mSdHr6o",
      authDomain:"pointregistrationapp.firebaseapp.com",
      projectId: "pointregistrationapp",
      storageBucket:"pointregistrationapp.appspot.com",
      messagingSenderId:"925139386507",
      appId:     "1:925139386507:web:588ae991f39a7bab04548e"
    });
    const db = firebase.firestore();
    let currentEditOrder = { pointId:null, orderId:null };

    function closeModal(id){
      document.getElementById(id).classList.add('hidden');
    }

    async function addOrderItemRow(item={productId:'',quantity:1}){
      const cont=document.getElementById('orderItemsContainer');
      const row=document.createElement('div'); row.className='flex gap-2 items-center';
      const sel=document.createElement('select'); sel.className='select select-bordered flex-1 bg-base-100';
      const prodSnap=await db.collection('products').orderBy('name').get();
      prodSnap.forEach(d=>{const o=document.createElement('option');o.value=d.id;o.textContent=d.data().name;if(d.id===item.productId) o.selected=true; sel.append(o)});
      const qty=document.createElement('input'); qty.type='number'; qty.min='1'; qty.value=item.quantity;
      qty.className='w-16 input input-bordered text-center bg-base-100'; qty.oninput=updateOrderTotal;
      const rem=document.createElement('button'); rem.type='button'; rem.innerHTML='✕';
      rem.className='btn btn-error btn-sm'; rem.onclick=()=>{row.remove(); updateOrderTotal()};
      row.append(sel,qty,rem); cont.append(row); updateOrderTotal();
    }

    function updateOrderTotal(){
      let tot=0;
      document.querySelectorAll('#orderItemsContainer > div').forEach(r=>{
        const q=parseInt(r.querySelector('input').value)||0;
        const pid=r.querySelector('select').value;
        tot+=(window.productsMap?.[pid]||0)*q;
      });
      document.getElementById('orderTotal').textContent=`€${tot.toFixed(2)}`;
    }

    function openEditOrder(pointId,orderId){
      currentEditOrder={pointId,orderId};
      document.getElementById('orderModal').classList.remove('hidden');
      document.getElementById('orderClientName').value='';
      db.collection('points').doc(pointId).get().then(pd=>{if(pd.exists) document.getElementById('orderClientName').value=pd.data().name});
      document.getElementById('orderForm').reset();
      document.getElementById('orderItemsContainer').innerHTML='';
      const oRef=db.collection('points').doc(pointId).collection('orders').doc(orderId);
      oRef.get().then(d=>{const data=d.data()||{};
        if(data.timestamp){
          const dt=data.timestamp.toDate(),pad=n=>String(n).padStart(2,'0');
          document.getElementById('orderDateTime').value=`${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}T${pad(dt.getHours())}:${pad(dt.getMinutes())}`;}
        document.getElementById('orderRemarks').value=data.remarks||'';
        oRef.collection('items').get().then(s=>s.forEach(doc=>{const i=doc.data(); addOrderItemRow({productId:i.productId.id.split('/').pop(),quantity:i.quantity})}));
      });
    }

    async function saveOrder(){
      const {pointId,orderId}=currentEditOrder; const oRef=db.collection('points').doc(pointId).collection('orders').doc(orderId);
      let tot=0; document.querySelectorAll('#orderItemsContainer>div').forEach(r=>{const q=parseInt(r.querySelector('input').value)||0,p=r.querySelector('select').value; tot+=(window.productsMap?.[p]||0)*q});
      const dt=document.getElementById('orderDateTime').value; const timestamp=dt?firebase.firestore.Timestamp.fromDate(new Date(dt)):firebase.firestore.FieldValue.serverTimestamp();
      const remarks=document.getElementById('orderRemarks').value.trim(); await oRef.update({timestamp,remarks,total:tot});
      const snap=await oRef.collection('items').get(),batch=db.batch(); snap.forEach(d=>batch.delete(d.ref));
      document.querySelectorAll('#orderItemsContainer>div').forEach(r=>{const p=r.querySelector('select').value,q=parseInt(r.querySelector('input').value)||0; if(q>0){const ir=oRef.collection('items').doc();batch.set(ir,{productId:db.doc(`products/${p}`),quantity:q,price:window.productsMap?.[p]||0,subtotal:q*(window.productsMap?.[p]||0)})}});
      await batch.commit(); closeModal('orderModal');
    }

    function deleteOrder(pointId,orderId,btn){
      if(!confirm('Διαγραφή;'))return; db.collection('points').doc(pointId).collection('orders').doc(orderId).delete().then(()=>btn.closest('tr').remove());
    }
    function markExecuted(id,btn){ if(!confirm('Σήμανση;'))return; const tr=btn.closest('tr'); tr.classList.add('bg-success','bg-opacity-20'); btn.remove(); }

    document.addEventListener('DOMContentLoaded',()=>{
      window.productsMap={}; db.collection('products').get().then(s=>s.docs.forEach(d=>window.productsMap[d.id]=d.data().price));
      const loginForm=document.getElementById('loginForm'), loginModal=document.getElementById('loginModal'), appContent=document.getElementById('appContent'), logoutBtn=document.getElementById('logoutBtn');
      loginForm.addEventListener('submit',async e=>{e.preventDefault(); const u=document.getElementById('loginUsername').value.trim(),p=document.getElementById('loginPassword').value;
        const doc=await db.collection('admins').doc(u).get(); if(doc.exists&&doc.data().password===p){loginModal.classList.add('hidden');appContent.classList.remove('hidden');initAdmin()}else alert('Λάθος');});
      logoutBtn.addEventListener('click',()=>location.reload());
      document.querySelectorAll('[data-tab]').forEach(li=>li.addEventListener('click',()=>{document.querySelectorAll('.tab-content').forEach(s=>s.classList.add('hidden')); document.getElementById(li.dataset.tab).classList.remove('hidden')}));
    });

    function initAdmin(){
      const uc=document.getElementById('usersContainer'); db.collection('users').orderBy('name').onSnapshot(s=>{uc.innerHTML='';s.docs.forEach(d=>{const u=d.data(),div=document.createElement('div');div.className='glass-card p-4 rounded-2xl shadow-lg relative';div.innerHTML=`<h4 class="font-semibold">${u.name}</h4><p class="text-sm">${u.username}</p><button onclick="if(confirm('Διαγραφή;'))db.collection('users').doc('${d.id}').delete()" class="btn btn-error btn-sm absolute top-2 right-2">🗑️</button>`;uc.append(div)})});
      document.getElementById('addUserBtn').onclick=()=>document.getElementById('userModal').classList.remove('hidden');

      const pc=document.getElementById('productsContainer'); db.collection('products').orderBy('name').onSnapshot(s=>{pc.innerHTML='';s.docs.forEach(d=>{const p=d.data(),div=document.createElement('div');div.className='glass-card p-4 rounded-2xl shadow-lg relative';div.innerHTML=`<h4 class="font-semibold">${p.name}</h4><p>€${p.price.toFixed(2)}</p><button onclick="if(confirm('Διαγραφή;'))db.collection('products').doc('${d.id}').delete()" class="btn btn-error btn-sm absolute top-2 right-2">🗑️</button>`;pc.append(div)})});
      document.getElementById('addProductBtn').onclick=()=>document.getElementById('productModal').classList.remove('hidden');

      const ptc=document.getElementById('pointsContainer'); db.collection('points').orderBy('timestamp','desc').onSnapshot(s=>{ptc.innerHTML='';s.docs.forEach(d=>{const p=d.data(),div=document.createElement('div');div.className='glass-card p-4 rounded-2xl shadow-lg relative';div.innerHTML=`<h4 class="font-semibold">${p.name}</h4><p class="text-sm">${p.area}</p><button onclick="openEditPoint('${d.id}')" class="btn btn-warning btn-sm absolute top-2 right-8">✏️</button><button onclick="if(confirm('Διαγραφή;'))db.collection('points').doc('${d.id}').delete()" class="btn btn-error btn-sm absolute top-2 right-2">🗑️</button>`;ptc.append(div)})});

      const otc=document.getElementById('ordersTable'); db.collectionGroup('orders').orderBy('timestamp','desc').onSnapshot(async s=>{otc.innerHTML='';for(const d of s.docs){const data=d.data(),parent=d.ref.parent.parent,pd=await parent.get(),name=pd.exists?pd.data().name:parent.id;const tr=document.createElement('tr');tr.innerHTML=`<td>${name}</td><td>${(data.total||0).toFixed(2)}</td><td>${new Date(data.timestamp.toDate()).toLocaleString()}</td><td><button onclick="deleteOrder('${parent.id}','${d.id}',this)" class="btn btn-error btn-sm">🗑️</button></td><td><button onclick="openEditOrder('${parent.id}','${d.id}')" class="btn btn-warning btn-sm">✏️</button></td><td><button onclick="markExecuted('${d.id}',this)" class="btn btn-success btn-sm">✔️</button></td>`;otc.append(tr)}});document.getElementById('refreshOrdersBtn').onclick=()=>initAdmin();
    }

    function openEditPoint(id){
      db.collection('points').doc(id).get().then(d=>{const data=d.data()||{};document.getElementById('pointNameInput').value=data.name||'';document.getElementById('pointAreaInput').value=data.area||'';document.getElementById('pointModal').classList.remove('hidden');document.getElementById('pointForm').onsubmit=async e=>{e.preventDefault();await db.collection('points').doc(id).update({name:document.getElementById('pointNameInput').value.trim(),area:document.getElementById('pointAreaInput').value});closeModal('pointModal')}});
    }
  </script>
</body>
</html>
