<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Neon Glare</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(-45deg, #0ff, #f0f, #ff0, #0f0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #e0e0e0;
      margin: 0;
    }
    .neon-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .neon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
    }
    .neon-btn {
      background: transparent;
      border: 2px solid #ff0;
      color: #ff0;
      box-shadow: 0 0 8px #ff0, 0 0 16px #ff0;
      transition: background 0.2s, color 0.2s;
    }
    .neon-btn:hover {
      background: #ff0;
      color: #000;
    }
    .neon-header {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    .modal-backdrop {
      background: rgba(0, 0, 0, 0.8);
    }
    .hidden { display: none; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .min-h-screen { min-height: 100vh; }
    .p-4 { padding: 1rem; }
    .rounded-2xl { border-radius: 1rem; }
    .shadow-lg { box-shadow: 0 10px 15px rgba(0,0,0,0.5); }
    .table-auto th, .table-auto td { padding: 0.75rem; border: 1px solid #0ff; }
    .table-auto { border-collapse: collapse; width: 100%; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="neon-card m-4 rounded-2xl p-6 flex justify-between items-center">
    <h1 class="text-4xl font-bold neon-header">Admin Panel</h1>
    <button id="logoutBtn" class="neon-btn py-2 px-4 rounded-2xl">Logout</button>
  </header>

  <!-- Tabs -->
  <nav class="flex space-x-4 justify-center mb-6">
    <button data-tab="users" class="neon-btn py-2 px-4 rounded-2xl">Users</button>
    <button data-tab="products" class="neon-btn py-2 px-4 rounded-2xl">Products</button>
    <button data-tab="points" class="neon-btn py-2 px-4 rounded-2xl">Points</button>
    <button data-tab="orders" class="neon-btn py-2 px-4 rounded-2xl">Orders</button>
  </nav>

  <!-- Content -->
  <main class="flex-1 px-6">
    <section id="users" class="tab-content flex flex-wrap gap-6"></section>
    <section id="products" class="tab-content hidden flex flex-wrap gap-6"></section>
    <section id="points" class="tab-content hidden flex flex-wrap gap-6"></section>
    <section id="orders" class="tab-content hidden">
      <div class="overflow-auto">
        <table class="table-auto neon-card rounded-2xl overflow-hidden">
          <thead><tr class="bg-black/50">
            <th>Point</th><th>Total (€)</th><th>Time</th><th>Del</th><th>Edit</th><th>Done</th>
          </tr></thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modals -->
  <div id="userModal" class="fixed inset-0 modal-backdrop hidden flex items-center justify-center p-4">
    <div class="neon-card p-6 rounded-2xl w-full max-w-md">
      <h2 class="text-2xl neon-header mb-4">New User</h2>
      <form id="userForm" class="flex flex-col gap-4">
        <input id="userName" placeholder="Name" required class="p-2 bg-black/60 rounded"/>
        <input id="userUsername" placeholder="Username" required class="p-2 bg-black/60 rounded"/>
        <input id="userPass" type="password" placeholder="Password" required class="p-2 bg-black/60 rounded"/>
        <button type="submit" class="neon-btn py-2 rounded-2xl">Save</button>
      </form>
      <button onclick="closeModal('userModal')" class="mt-4 neon-btn py-1 px-4 rounded-2xl">✕ Close</button>
    </div>
  </div>
  <div id="productModal" class="fixed inset-0 modal-backdrop hidden flex items-center justify-center p-4">
    <div class="neon-card p-6 rounded-2xl w-full max-w-md">
      <h2 class="text-2xl neon-header mb-4">New Product</h2>
      <form id="productForm" class="flex flex-col gap-4">
        <input id="productNameInput" placeholder="Name" required class="p-2 bg-black/60 rounded"/>
        <input id="productPriceInput" type="number" placeholder="Price" required class="p-2 bg-black/60 rounded"/>
        <button type="submit" class="neon-btn py-2 rounded-2xl">Save</button>
      </form>
      <button onclick="closeModal('productModal')" class="mt-4 neon-btn py-1 px-4 rounded-2xl">✕ Close</button>
    </div>
  </div>
  <div id="pointModal" class="fixed inset-0 modal-backdrop hidden flex items-center justify-center p-4">
    <div class="neon-card p-6 rounded-2xl w-full max-w-md">
      <h2 class="text-2xl neon-header mb-4">Edit Point</h2>
      <form id="pointForm" class="flex flex-col gap-4">
        <input id="pointNameInput" placeholder="Name" required class="p-2 bg-black/60 rounded"/>
        <select id="pointAreaInput" class="p-2 bg-black/60 rounded">
          <option>City</option><option>Area A</option><option>Area B</option>
        </select>
        <button type="submit" class="neon-btn py-2 rounded-2xl">Save</button>
      </form>
      <button onclick="closeModal('pointModal')" class="mt-4 neon-btn py-1 px-4 rounded-2xl">✕ Close</button>
    </div>
  </div>
  <div id="orderModal" class="fixed inset-0 modal-backdrop hidden flex items-center justify-center p-4">
    <div class="neon-card p-6 rounded-2xl w-full max-w-lg">
      <h2 class="text-2xl neon-header mb-4 text-center">Edit Order</h2>
      <form id="orderForm" class="flex flex-col gap-4">
        <input id="orderClientName" type="text" readonly class="p-2 bg-black/60 rounded"/>
        <input id="orderDateTime" type="datetime-local" class="p-2 bg-black/60 rounded"/>
        <textarea id="orderRemarks" rows="2" class="p-2 bg-black/60 rounded"></textarea>
        <div id="orderItemsContainer" class="flex flex-col gap-2 max-h-40 overflow-auto"></div>
        <button type="button" onclick="addOrderItemRow()" class="neon-btn py-2 rounded-2xl">Add Item</button>
        <div class="flex justify-between items-center pt-4">
          <span>Total:</span><span id="orderTotal">€0.00</span>
        </div>
        <button type="button" onclick="saveOrder()" class="neon-btn py-2 rounded-2xl">Save</button>
      </form>
      <button onclick="closeModal('orderModal')" class="mt-4 neon-btn py-1 px-4 rounded-2xl">✕ Close</button>
    </div>
  </div>

  <!-- Firebase & Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyDe966NdE-AW_eZrDCEKjw8y2h5mSdHr6o",
      authDomain: "pointregistrationapp.firebaseapp.com",
      projectId: "pointregistrationapp",
      storageBucket: "pointregistrationapp.appspot.com",
      messagingSenderId: "925139386507",
      appId: "1:925139386507:web:588ae991f39a7bab04548e"
    });
    const db = firebase.firestore();
    let currentEditOrder = { pointId:null, orderId:null };

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    async function addOrderItemRow(item={productId:'',quantity:1}) {
      const cont=document.getElementById('orderItemsContainer');
      const row=document.createElement('div'); row.className='flex gap-2 items-center';
      const sel=document.createElement('select'); sel.className='p-2 bg-black/60 rounded flex-1';
      const snap=await db.collection('products').orderBy('name').get();
      snap.forEach(d=>{const o=document.createElement('option');o.value=d.id;o.textContent=d.data().name;if(d.id===item.productId)o.selected=true; sel.append(o)});
      const qty=document.createElement('input');qty.type='number';qty.min='1';qty.value=item.quantity;
      qty.className='w-16 p-2 bg-black/60 rounded text-center';qty.oninput=updateOrderTotal;
      const rem=document.createElement('button');rem.type='button';rem.textContent='✕';
      rem.className='p-2 neon-btn rounded';rem.onclick=()=>{row.remove();updateOrderTotal()};
      row.append(sel,qty,rem);cont.append(row);updateOrderTotal();
    }

    function updateOrderTotal(){
      let tot=0;document.querySelectorAll('#orderItemsContainer>div').forEach(r=>{const q=parseInt(r.querySelector('input').value)||0,p=r.querySelector('select').value;tot+=(window.productsMap?.[p]||0)*q});
      document.getElementById('orderTotal').textContent=`€${tot.toFixed(2)}`;
    }

    function openEditOrder(pointId,orderId){
      currentEditOrder={pointId,orderId};
      document.getElementById('orderModal').classList.remove('hidden');
      db.collection('points').doc(pointId).get().then(pd=>{if(pd.exists)document.getElementById('orderClientName').value=pd.data().name});
      document.getElementById('orderForm').reset();
      document.getElementById('orderItemsContainer').innerHTML='';
      const oRef=db.collection('points').doc(pointId).collection('orders').doc(orderId);
      oRef.get().then(d=>{const data=d.data()||{};
        if(data.timestamp){const dt=data.timestamp.toDate(),pad=n=>String(n).padStart(2,'0');
        document.getElementById('orderDateTime').value=`${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}T${pad(dt.getHours())}:${pad(dt.getMinutes())}`;}
        document.getElementById('orderRemarks').value=data.remarks||'';
        oRef.collection('items').get().then(s=>s.forEach(doc=>{const i=doc.data();addOrderItemRow({productId:i.productId.id.split('/').pop(),quantity:i.quantity})}));
      });
    }

    async function saveOrder(){
      const {pointId,orderId}=currentEditOrder;const oRef=db.collection('points').doc(pointId).collection('orders').doc(orderId);
      let tot=0;document.querySelectorAll('#orderItemsContainer>div').forEach(r=>{const q=parseInt(r.querySelector('input').value)||0,p=r.querySelector('select').value;tot+=(window.productsMap?.[p]||0)*q});
      const dt=document.getElementById('orderDateTime').value;const timestamp=dt?firebase.firestore.Timestamp.fromDate(new Date(dt)):firebase.firestore.FieldValue.serverTimestamp();
      const remarks=document.getElementById('orderRemarks').value.trim();await oRef.update({timestamp,remarks,total:tot});
      const snap=await oRef.collection('items').get(),batch=db.batch();snap.forEach(d=>batch.delete(d.ref));
      document.querySelectorAll('#orderItemsContainer>div').forEach(r=>{const p=r.querySelector('select').value,q=parseInt(r.querySelector('input').value)||0;if(q>0){const ir=oRef.collection('items').doc();batch.set(ir,{productId:db.doc(`products/${p}`),quantity:q,price:window.productsMap?.[p]||0,subtotal:q*(window.productsMap?.[p]||0)})}});
      await batch.commit();closeModal('orderModal');
    }

    function deleteOrder(pointId,orderId,btn){
      if(!confirm('Delete?'))return;db.collection('points').doc(pointId).collection('orders').doc(orderId).delete().then(()=>btn.closest('tr').remove());
    }
    function markExecuted(id,btn){if(!confirm('Mark exec?'))return;const tr=btn.closest('tr');tr.style.background='#0f0';btn.remove()}

    document.addEventListener('DOMContentLoaded',()=>{
      window.productsMap={};db.collection('products').get().then(s=>s.docs.forEach(d=>window.productsMap[d.id]=d.data().price));
      const tabs=document.querySelectorAll('nav button'),sections=document.querySelectorAll('.tab-content');
      tabs.forEach(btn=>btn.addEventListener('click',()=>{sections.forEach(s=>s.classList.add('hidden'));document.getElementById(btn.dataset.tab).classList.remove('hidden')}));
      const loginModal=document.getElementById('loginModal'),logoutBtn=document.getElementById('logoutBtn'),app=document.querySelector('main').parentElement;
      logoutBtn.addEventListener('click',()=>location.reload());
      loginModal.classList.remove('hidden');app.style.display='none';
      document.getElementById('loginForm')?.addEventListener('submit',async e=>{e.preventDefault();const u=document.getElementById('loginUsername').value,p=document.getElementById('loginPassword').value;const doc=await db.collection('admins').doc(u).get();if(doc.exists&&doc.data().password===p){loginModal.classList.add('hidden');app.style.display='block';initAdmin()}else alert('Wrong cred');});
    });

    function initAdmin(){
      // Users
      const uc=document.getElementById('users');uc.innerHTML='';db.collection('users').onSnapshot(s=>{uc.innerHTML='';s.docs.forEach(d=>{const u=d.data(),card=document.createElement('div');card.className='neon-card p-4 rounded-2xl relative w-60';card.innerHTML=`<h3>${u.name}</h3><p>${u.username}</p><button onclick="db.collection('users').doc('${d.id}').delete()" class="absolute top-2 right-2 neon-btn">🗑️</button>`;uc.append(card)})});
      // Products
      const pc=document.getElementById('products');pc.innerHTML='';db.collection('products').onSnapshot(s=>{pc.innerHTML='';s.docs.forEach(d=>{const p=d.data(),card=document.createElement('div');card.className='neon-card p-4 rounded-2xl relative w-60';card.innerHTML=`<h3>${p.name}</h3><p>€${p.price.toFixed(2)}</p><button onclick="db.collection('products').doc('${d.id}').delete()" class="absolute top-2 right-2 neon-btn">🗑️</button>`;pc.append(card)})});
      // Points
      const pt=document.getElementById('points');pt.innerHTML='';db.collection('points').onSnapshot(s=>{pt.innerHTML='';s.docs.forEach(d=>{const p=d.data(),card=document.createElement('div');card.className='neon-card p-4 rounded-2xl relative w-60';card.innerHTML=`<h3>${p.name}</h3><p>${p.area}</p><button onclick="openEditPoint('${d.id}')" class="absolute top-2 right-8 neon-btn">✏️</button><button onclick="db.collection('points').doc('${d.id}').delete()" class="absolute top-2 right-2 neon-btn">🗑️</button>`;pt.append(card)})});
      // Orders
      const otc=document.getElementById('ordersTable');otc.innerHTML='';db.collectionGroup('orders').orderBy('timestamp','desc').onSnapshot(async s=>{otc.innerHTML='';for(const d of s.docs){const data=d.data(),parent=d.ref.parent.parent,pd=await parent.get(),name=pd.exists?pd.data().name:parent.id;const tr=document.createElement('tr');tr.innerHTML=`<td>${name}</td><td>${(data.total||0).toFixed(2)}</td><td>${new Date(data.timestamp.toDate()).toLocaleString()}</td><td><button onclick="deleteOrder('${parent.id}','${d.id}',this)" class="neon-btn">🗑️</button></td><td><button onclick="openEditOrder('${parent.id}','${d.id}')" class="neon-btn">✏️</button></td><td><button onclick="markExecuted('${d.id}',this)" class="neon-btn">✔️</button></td>`;otc.append(tr)}}); 
    }

    function openEditPoint(id){
      db.collection('points').doc(id).get().then(d=>{const data=d.data()||{};document.getElementById('pointNameInput').value=data.name||'';document.getElementById('pointAreaInput').value=data.area||'';document.getElementById('pointModal').classList.remove('hidden');document.getElementById('pointForm').onsubmit=async e=>{e.preventDefault();await db.collection('points').doc(id).update({name:document.getElementById('pointNameInput').value,area:document.getElementById('pointAreaInput').value});closeModal('pointModal')}});
    }
  </script>
</body>
</html>
