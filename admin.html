<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Πίνακας Διαχείρισης – Debug</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind custom config -->
  <script>
    tailwind.config = {
      theme: {
        fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
        extend: {
          colors: {
            primary: { DEFAULT: '#4f46e5', light: '#6366f1', dark: '#4338ca' },
            accent:  { DEFAULT: '#f59e0b', light: '#fbbf24', dark: '#d97706' },
            region:  '#8b5cf6', danger: '#dc2626', success: '#16a34a', softbg: '#f8fafc', glass: 'rgba(255,255,255,0.6)',
          },
          boxShadow: { strong: '0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05)' },
          borderRadius: { xl: '1.5rem', '2xl': '2rem' },
        }
      },
      plugins: [
        function({ addUtilities }) {
          addUtilities({ '.backdrop-glass': { 'backdrop-filter': 'blur(10px)' } });
        }
      ]
    };
  </script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-softbg font-sans text-darktext min-h-screen flex flex-col">

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-glass backdrop-glass p-8 rounded-2xl shadow-strong w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-primary mb-4">Σύνδεση Διαχειριστή</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Όνομα Χρήστη</label>
          <input type="text" id="loginUsername" required class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary"/>
        </div>
        <div>
          <label class="block text-sm font-medium">Κωδικός</label>
          <input type="password" id="loginPassword" required class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary"/>
        </div>
        <div class="text-right">
          <button type="submit" class="bg-primary text-white font-semibold px-4 py-2 rounded-xl hover:bg-primary-light transition">Σύνδεση</button>
        </div>
      </form>
    </div>
  </div>

  <!-- App Content -->
  <div id="appContent" class="hidden flex flex-col flex-1">

    <!-- Navbar -->
    <nav class="bg-glass backdrop-glass px-6 py-4 shadow-strong flex justify-between items-center">
      <h1 class="text-3xl font-bold text-primary uppercase">Πίνακας Διαχείρισης</h1>
      <button id="logoutBtn" class="bg-danger text-white font-semibold px-4 py-1 rounded-2xl hover:bg-danger/90 transition">Αποσύνδεση</button>
    </nav>

    <!-- Tabs -->
    <div class="flex border-b bg-white px-4">
      <button data-tab="users" class="py-2 px-4 text-sm uppercase font-medium hover:text-primary transition">Χρήστες</button>
      <button data-tab="products" class="py-2 px-4 text-sm uppercase font-medium hover:text-primary transition">Προϊόντα</button>
      <button data-tab="points" class="py-2 px-4 text-sm uppercase font-medium hover:text-primary transition">Σημεία</button>
    </div>

    <!-- Content -->
    <main class="flex-1 overflow-auto p-6">
      <section id="users" class="tab-content hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></section>
      <section id="products" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
      <section id="points" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyDe966NdE-AW_eZrDCEKjw8y2h5mSdHr6o",
      authDomain: "pointregistrationapp.firebaseapp.com",
      projectId: "pointregistrationapp",
      storageBucket: "pointregistrationapp.appspot.com",
      messagingSenderId: "925139386507",
      appId: "1:925139386507:web:588ae991f39a7bab04548e"
    });
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm  = document.getElementById("loginForm");
      const loginModal = document.getElementById("loginModal");
      const appContent = document.getElementById("appContent");
      const logoutBtn  = document.getElementById("logoutBtn");

      loginForm.addEventListener("submit", async e => {
        e.preventDefault();
        const user = document.getElementById("loginUsername").value.trim();
        const pass = document.getElementById("loginPassword").value;
        console.log("Login attempt:", user, pass);
        console.log("Fetching admin doc for:", user);
        try {
          const doc = await db.collection("admins").doc(user).get();
          console.log("Admin doc exists:", doc.exists, "Data:", doc.data());
          if (doc.exists && doc.data().password === pass) {
            console.log("✅ Credentials OK");
            loginModal.classList.add("hidden");
            appContent.classList.remove("hidden");
            initAdmin();
          } else {
            console.log("❌ Wrong credentials");
            alert("Λάθος διαπιστευτήρια");
          }
        } catch(err) {
          console.error("‼️ Firestore error:", err);
          alert("Σφάλμα σύνδεσης: " + err.message);
        }
      });
      logoutBtn.addEventListener("click", () => location.reload());

      document.querySelectorAll("[data-tab]").forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".tab-content").forEach(s => s.classList.add("hidden"));
          document.getElementById(btn.dataset.tab).classList.remove("hidden");
        });
      });
    });

    // Card functions
    function clientCard(c) {
      const card = document.createElement("div");
      card.className = "relative bg-gradient-to-br from-primary-light to-primary-dark rounded-2xl p-6 shadow-strong transform hover:scale-105 transition";
      card.innerHTML = `
        <div class="absolute top-3 left-1/2 -translate-x-1/2 bg-accent text-white px-3 py-1 rounded-full text-xs uppercase">Χρήστης</div>
        <h3 class="mt-8 text-center text-xl font-semibold text-white uppercase">${c.name}</h3>
        <p class="mt-2 text-center text-sm text-white/80">username: ${c.username}</p>
        <p class="mt-1 text-center text-sm text-white/80">role: ${c.role}</p>
      `;
      return card;
    }
    function productCard(p) {
      const card = document.createElement("div");
      card.className = "bg-white rounded-2xl p-6 shadow-strong transform hover:translate-y-1 transition";
      card.innerHTML = `
        <h3 class="text-xl font-semibold text-primary mb-2">${p.name}</h3>
        <p class="text-gray-700">€${p.price.toFixed(2)}</p>
      `;
      return card;
    }
    function pointCard(p) {
      const card = document.createElement("div");
      card.className = "relative bg-white rounded-2xl p-6 shadow-strong transform hover:translate-y-1 transition";
      card.innerHTML = `
        <div class="absolute top-3 left-1/2 -translate-x-1/2 bg-region text-white px-3 py-1 rounded-full text-xs uppercase">${p.area}</div>
        <h3 class="mt-8 text-center text-xl font-semibold text-darktext uppercase">${p.name}</h3>
      `;
      return card;
    }

    function initAdmin() {
      document.querySelector("[data-tab='users']").click();
      db.collection("users").orderBy("name").onSnapshot(s => {
        const cont = document.getElementById("users");
        cont.innerHTML = "";
        s.docs.forEach(d => cont.appendChild(clientCard(d.data())));
      });
      db.collection("products").orderBy("name").onSnapshot(s => {
        const cont = document.getElementById("products");
        cont.innerHTML = "";
        s.docs.forEach(d => cont.appendChild(productCard(d.data())));
      });
      db.collection("points").orderBy("timestamp","desc").onSnapshot(s => {
        const cont = document.getElementById("points");
        cont.innerHTML = "";
        s.docs.forEach(d => cont.appendChild(pointCard(d.data())));
      });
    }
  </script>
</body>
</html>
