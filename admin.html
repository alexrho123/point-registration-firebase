<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Πίνακας Διαχείρισης</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Modal Σύνδεσης Διαχειριστή -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4">Σύνδεση Διαχειριστή</h2>
      <form id="loginForm" class="space-y-4">
        <label class="block">
          Όνομα Χρήστη
          <input type="text" id="loginUsername" required class="w-full border px-3 py-2 rounded"/>
        </label>
        <label class="block">
          Κωδικός Πρόσβασης
          <input type="password" id="loginPassword" required class="w-full border px-3 py-2 rounded"/>
        </label>
        <div class="text-right">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Σύνδεση</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Περιεχόμενο Εφαρμογής -->
  <div id="appContent" class="hidden">

    <!-- Μενού -->
    <nav class="bg-white shadow p-4 flex justify-between">
      <h1 class="text-xl font-bold">Πίνακας Διαχείρισης</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Αποσύνδεση</button>
    </nav>

    <!-- Κεφαλίδες -->
    <div class="p-4">
      <ul id="tabs" class="flex space-x-4 border-b">
        <li data-tab="dashboard" class="pb-2 border-blue-600 cursor-pointer">Πίνακας Ελέγχου</li>
        <li data-tab="orders" class="pb-2 cursor-pointer">Παραγγελίες</li>
        <li data-tab="customers" class="pb-2 cursor-pointer">Πελάτες</li>
        <li data-tab="products" class="pb-2 cursor-pointer">Προϊόντα</li>
      </ul>

      <!-- Πίνακας Ελέγχου -->
      <div id="dashboard" class="tab-content p-4">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-white p-4 rounded shadow">
            <h2>Σύνολο Παραγγελιών</h2>
            <p id="totalOrders" class="text-2xl"></p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h2>Σύνολο Εσόδων</h2>
            <p id="totalRevenue" class="text-2xl"></p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h2>Σύνολο Πελατών</h2>
            <p id="totalCustomers" class="text-2xl"></p>
          </div>
        </div>
      </div>

      <!-- Παραγγελίες -->
      <div id="orders" class="tab-content hidden p-4">
        <h2>Ζωντανές Παραγγελίες</h2>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="px-4 py-2">Πελάτης</th>
              <th class="px-4 py-2">Σύνολο (€)</th>
              <th class="px-4 py-2">Ημερομηνία & Ώρα</th>
            </tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </div>

      <!-- Πελάτες -->
      <div id="customers" class="tab-content hidden p-4">
        <h2>Πελάτες</h2>
        <div id="customersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4"></div>
        <div id="customerDetails" class="bg-white p-4 rounded shadow hidden"></div>
      </div>

      <!-- Προϊόντα -->
      <div id="products" class="tab-content hidden p-4">
        <div class="flex justify-between mb-4">
          <h2>Προϊόντα</h2>
          <button id="addProductBtn" class="bg-green-600 text-white px-3 py-1 rounded">Προσθήκη</button>
        </div>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="px-4 py-2">Όνομα Προϊόντος</th>
              <th class="px-4 py-2">Τιμή (€)</th>
              <th class="px-4 py-2">Διαγραφή</th>
            </tr>
          </thead>
          <tbody id="productsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Προσθήκης Προϊόντος -->
  <div id="productModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-xl mb-4">Προσθήκη Προϊόντος</h2>
      <form id="productForm" class="space-y-4">
        <label>Όνομα<input type="text" id="productName" required class="w-full border px-3 py-2 rounded"/></label>
        <label>Τιμή<input type="number" id="productPrice" required class="w-full border px-3 py-2 rounded"/></label>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Αποθήκευση</button>
      </form>
    </div>
  </div>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyDe966NdE-AW_eZrDCEKjw8y2h5mSdHr6o",
      authDomain: "pointregistrationapp.firebaseapp.com",
      projectId: "pointregistrationapp",
      storageBucket: "pointregistrationapp.appspot.com",
      messagingSenderId: "925139386507",
      appId: "1:925139386507:web:588ae991f39a7bab04548e"
    });
    const db = firebase.firestore();

    // Σύνδεση admin
    const loginModal = document.getElementById("loginModal"),
          loginForm = document.getElementById("loginForm"),
          appContent = document.getElementById("appContent"),
          logoutBtn = document.getElementById("logoutBtn");
    loginForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      const user = document.getElementById("loginUsername").value.trim();
      const pass = document.getElementById("loginPassword").value;
      try {
        const doc = await db.collection("admins").doc(user).get();
        if (doc.exists && doc.data().password === pass) {
          loginModal.classList.add("hidden");
          appContent.classList.remove("hidden");
        } else {
          alert("Λάθος διαπιστευτήρια");
        }
      } catch {
        alert("Σφάλμα σύνδεσης");
      }
    });
    logoutBtn.addEventListener("click", function() {
      location.reload();
    });

    // Εναλλαγή καρτελών
    document.querySelectorAll("#tabs li").forEach(function(tab) {
      tab.addEventListener("click", function() {
        document.querySelectorAll(".tab-content").forEach(function(c) { c.classList.add("hidden"); });
        document.getElementById(tab.dataset.tab).classList.remove("hidden");
        document.querySelectorAll("#tabs li").forEach(function(t) { t.classList.remove("border-blue-600"); });
        tab.classList.add("border-blue-600");
      });
    });

    // Dashboard δεδομένα
    async function updateDashboard() {
      const ordersSnap = await db.collection("orders").get();
      document.getElementById("totalOrders").textContent = ordersSnap.size;
      let revenue = 0;
      ordersSnap.docs.forEach(function(d) { revenue += d.data().total; });
      document.getElementById("totalRevenue").textContent = revenue.toFixed(2) + " €";
      const custSnap = await db.collection("clients").get();
      document.getElementById("totalCustomers").textContent = custSnap.size;
    }
    updateDashboard();

    // Ζωντανές παραγγελίες
    db.collection("orders").onSnapshot(function(snap) {
      const tbody = document.getElementById("ordersTable");
      tbody.innerHTML = "";
      snap.docs.forEach(function(d) {
        const data = d.data();
        const tr = document.createElement("tr");
        tr.innerHTML = "<td class='border px-4 py-2'>" + data.clientName + "</td>" +
                       "<td class='border px-4 py-2'>" + data.total.toFixed(2) + "</td>" +
                       "<td class='border px-4 py-2'>" + new Date(data.timestamp.toDate()).toLocaleString() + "</td>";
        tbody.appendChild(tr);
      });
    });

    // Πελάτες
    db.collection("clients").onSnapshot(function(snap) {
      const tbody = document.getElementById("customersTable");
      tbody.innerHTML = "";
      snap.docs.forEach(function(doc) {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = "<td class='border px-4 py-2 cursor-pointer'>" + d.name + "</td>" +
                       "<td class='border px-4 py-2'>" + (d.phone||"–") + "</td>" +
                       "<td class='border px-4 py-2'>" + (d.address||"–") + "</td>";
        tr.addEventListener("click", function() { showClientDetails(doc.id); });
        tbody.appendChild(tr);
      });
    });
    async function showClientDetails(id) {
      const d = (await db.collection("clients").doc(id).get()).data();
      const details = document.getElementById("customerDetails");
      details.classList.remove("hidden");
      details.innerHTML = "<h3 class='font-bold'>" + d.name + "</h3>" +
                          "<p><strong>Διεύθυνση:</strong> " + (d.address||"–") + "</p>" +
                          "<p><strong>Τηλέφωνο:</strong> " + (d.phone||"–") + "</p>";
    }

    // Προϊόντα CRUD
    document.getElementById("addProductBtn").addEventListener("click", function() {
      document.getElementById("productModal").classList.remove("hidden");
    });
    document.getElementById("productForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      await db.collection("products").add({ name, price });
      e.target.reset();
      document.getElementById("productModal").classList.add("hidden");
    });
    db.collection("products").onSnapshot(function(snap) {
      const tbody = document.getElementById("productsTable");
      tbody.innerHTML = "";
      snap.docs.forEach(function(doc) {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = "<td class='border px-4 py-2'>" + d.name + "</td>" +
                       "<td class='border px-4 py-2'>" + d.price.toFixed(2) + "</td>" +
                       "<td class='border px-4 py-2'><button data-id='" + doc.id + "' class='deleteProd text-red-500'>Διαγραφή</button></td>";
        tbody.appendChild(tr);
      });
      document.querySelectorAll(".deleteProd").forEach(function(b) {
        b.addEventListener("click", async function() {
          await db.collection("products").doc(b.getAttribute("data-id")).delete();
        });
      });
    });
  </script>
</body>
</html>
