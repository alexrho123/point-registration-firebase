<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Πίνακας Διαχείρισης</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
        extend: {
          colors: {
            primary: { DEFAULT:'#4f46e5', light:'#6366f1', dark:'#4338ca' },
            accent:  { DEFAULT:'#f59e0b', light:'#fbbf24', dark:'#d97706' },
            region:'#8b5cf6', danger:'#dc2626', success:'#16a34a', softbg:'#f8fafc', glass:'rgba(255,255,255,0.6)'
          },
          boxShadow: { strong:'0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05)' },
          borderRadius: { xl:'1.5rem','2xl':'2rem' }
        }
      },
      plugins:[function({addUtilities}){ addUtilities({'.backdrop-glass':{'backdrop-filter':'blur(10px)'}}) }]
    };
  </script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-softbg font-sans text-darktext min-h-screen flex flex-col items-center">

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 shadow-strong w-full max-w-md relative">
      <button onclick="document.getElementById('loginModal').classList.add('hidden')" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">✕</button>
      <h2 class="text-2xl font-semibold text-primary mb-4 text-center">Σύνδεση Διαχειριστή</h2>
      <form id="loginForm" class="space-y-4">
        <input id="loginUsername" type="text" placeholder="Όνομα χρήστη" required class="w-full px-4 py-2 border rounded-lg"/>
        <input id="loginPassword" type="password" placeholder="Κωδικός" required class="w-full px-4 py-2 border rounded-lg"/>
        <button type="submit" class="w-full bg-primary text-white py-2 rounded-xl">Σύνδεση</button>
      </form>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="appContent" class="hidden w-full max-w-6xl flex flex-col flex-1">
    <!-- Navbar -->
    <nav class="w-full bg-white shadow px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-primary">Πίνακας Διαχείρισης</h1>
      <button id="logoutBtn" class="bg-danger text-white px-4 py-2 rounded-xl">Αποσύνδεση</button>
    </nav>
    <!-- Tabs -->
    <div class="w-full bg-white px-6">
      <ul id="tabs" class="flex space-x-4 border-b">
        <li data-tab="users" class="py-2 cursor-pointer hover:text-primary">Χρήστες</li>
        <li data-tab="products" class="py-2 cursor-pointer hover:text-primary">Προϊόντα</li>
        <li data-tab="points" class="py-2 cursor-pointer hover:text-primary">Σημεία</li>
        <li data-tab="orders" class="py-2 cursor-pointer hover:text-primary">Παραγγελίες</li>
      </ul>
    </div>
    <main class="flex-1 overflow-auto p-6 bg-softbg">
      <!-- Users -->
      <section id="users" class="tab-content hidden flex flex-col items-center">
        <button id="addUserBtn" class="mb-4 bg-success text-white px-4 py-2 rounded-xl">Προσθήκη Χρήστη</button>
        <div id="usersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full"></div>
      </section>
      <!-- Products -->
      <section id="products" class="tab-content hidden flex flex-col items-center">
        <button id="addProductBtn" class="mb-4 bg-success text-white px-4 py-2 rounded-xl">Προσθήκη Προϊόντος</button>
        <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full"></div>
      </section>
      <!-- Points -->
      <section id="points" class="tab-content hidden flex flex-col items-center">
        <div id="pointsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full"></div>
      </section>
      <!-- Orders -->
      <section id="orders" class="tab-content hidden flex flex-col items-center">
        <table class="w-full bg-white rounded-2xl shadow-strong overflow-hidden">
          <thead class="bg-primary text-white">
            <tr><th class="px-4 py-2">Σημείο</th><th class="px-4 py-2">Σύνολο (€)</th><th class="px-4 py-2">Ώρα</th><th class="px-4 py-2">Διαγραφ</th><th>Επεξ.</th><th>Εκτέλ.</th></tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modals -->
  <div id="userModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 shadow-strong w-full max-w-md relative">
      <button onclick="closeModal('userModal')" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">✕</button>
      <h3 class="text-xl font-semibold mb-4 text-center">Νέος Χρήστης</h3>
      <form id="userForm" class="space-y-3">
        <input id="userName" placeholder="Όνομα" required class="w-full px-3 py-2 border rounded-lg"/>
        <input id="userUsername" placeholder="Username" required class="w-full px-3 py-2 border rounded-lg"/>
        <input id="userPass" type="password" placeholder="Κωδικός" required class="w-full px-3 py-2 border rounded-lg"/>
        <button type="submit" class="w-full bg-primary text-white py-2 rounded-xl">Αποθήκευση</button>
      </form>
    </div>
  </div>
  <div id="productModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 shadow-strong w-full max-w-md relative">
      <button onclick="closeModal('productModal')" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">✕</button>
      <h3 class="text-xl font-semibold mb-4 text-center">Νέο Προϊόν</h3>
      <form id="productForm" class="space-y-3">
        <input id="productNameInput" placeholder="Όνομα" required class="w-full px-3 py-2 border rounded-lg"/>
        <input id="productPriceInput" type="number" placeholder="Τιμή" required class="w-full px-3 py-2 border rounded-lg"/>
        <button type="submit" class="w-full bg-primary text-white py-2 rounded-xl">Αποθήκευση</button>
      </form>
    </div>
  </div>
  <div id="pointModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 shadow-strong w-full max-w-md relative">
      <button onclick="closeModal('pointModal')" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">✕</button>
      <h3 class="text-xl font-semibold mb-4 text-center">Επεξεργασία Σημείου</h3>
      <form id="pointForm" class="space-y-3">
        <input id="pointNameInput" placeholder="Όνομα" required class="w-full px-3 py-2 border rounded-lg"/>
        <select id="pointAreaInput" class="w-full px-3 py-2 border rounded-lg">
          <option>Πόλη</option><option>Ιαλυσός</option><option>Φαληράκι</option><option>Κολύμπια</option><option>Νότια Ρόδος</option><option>Δυτική Ρόδος</option>
        </select>
        <button type="submit" class="w-full bg-primary text-white py-2 rounded-xl">Αποθήκευση</button>
      </form>
    </div>
  </div>
  <div id="orderModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 shadow-strong w-full max-w-lg relative overflow-auto max-h-[90vh]">
      <button onclick="closeModal('orderModal')" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">✕</button>
      <h3 class="text-xl font-semibold mb-4 text-center">Επεξεργασία Παραγγελίας</h3>
      <!-- Order form fields here -->
      <button onclick="saveOrder()" class="mt-4 w-full bg-primary text-white py-2 rounded-xl">Αποθήκευση</button>
    </div>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({apiKey:"AIzaSy...",authDomain:"pointregistrationapp.firebaseapp.com",projectId:"pointregistrationapp",storageBucket:"...",messagingSenderId:"...",appId:"..."});
    const db = firebase.firestore();

    function closeModal(id){document.getElementById(id).classList.add('hidden');}

    document.addEventListener("DOMContentLoaded",()=>{
      const loginForm=document.getElementById("loginForm"),loginModal=document.getElementById("loginModal"),appContent=document.getElementById("appContent"),logoutBtn=document.getElementById("logoutBtn");
      loginForm.addEventListener("submit",async e=>{e.preventDefault();const u=document.getElementById("loginUsername").value.trim(),p=document.getElementById("loginPassword").value,doc=await db.collection("admins").doc(u).get();if(doc.exists&&doc.data().password===p){loginModal.classList.add("hidden");appContent.classList.remove("hidden");initAdmin()}else alert("Λάθος διαπιστευτήρια")});
      logoutBtn.addEventListener("click",()=>location.reload());
      document.querySelectorAll("[data-tab]").forEach(btn=>btn.addEventListener("click",()=>{document.querySelectorAll(".tab-content").forEach(s=>s.classList.add("hidden"));document.getElementById(btn.dataset.tab).classList.remove("hidden")}));
    });

    function clientCard(c){const d=document.createElement("div");d.className="relative bg-gradient-to-br from-primary-light to-primary-dark rounded-2xl p-6 shadow-strong transform hover:scale-105 transition";d.innerHTML=`<h3 class="mt-8 text-center text-xl font-semibold text-white uppercase">${c.name}</h3><div class="absolute top-3 right-3 flex space-x-2"><button onclick="openEditUser('${c.id}')" class="px-2 py-1 bg-accent text-white rounded">✎</button><button onclick="deleteUser('${c.id}')" class="px-2 py-1 bg-danger text-white rounded">🗑️</button></div><p class="mt-2 text-white/80 text-center">username: ${c.username}</p>`;return d;}
    function productCard(p){const d=document.createElement("div");d.className="relative bg-white rounded-2xl p-6 shadow-strong";d.innerHTML=`<h3 class="text-xl font-semibold text-primary mb-2">${p.name}</h3><div class="absolute top-3 right-3 space-x-2"><button onclick="openEditProduct('${p.id}')" class="px-2 py-1 bg-accent text-white rounded">✎</button><button onclick="deleteProduct('${p.id}')" class="px-2 py-1 bg-danger text-white rounded">🗑️</button></div><p class="text-gray-700">€${p.price.toFixed(2)}</p>`;return d;}
    function pointCard(p){const d=document.createElement("div");d.className="relative bg-white rounded-2xl p-6 shadow-strong";d.innerHTML=`<h3 class="mt-8 text-center text-xl font-semibold text-darktext uppercase">${p.name}</h3><div class="absolute top-3 right-3 space-x-2"><button onclick="openEditPoint('${p.id}','${p.name}','${p.area}')" class="px-2 py-1 bg-accent text-white rounded">✎</button><button onclick="deletePoint('${p.id}')" class="px-2 py-1 bg-danger text-white rounded">🗑️</button></div><p class="mt-2 text-gray-500 text-sm text-center">${p.area}</p>`;return d;}
    function orderRow(o,dn){const tr=document.createElement("tr");tr.innerHTML=`<td class="px-4 py-2">${dn}</td><td class="px-4 py-2">${o.total.toFixed(2)}</td><td class="px-4 py-2">${new Date(o.timestamp.toDate()).toLocaleString()}</td><td class="px-4 py-2"><button onclick="deleteOrder('${o.id}')" class="bg-danger text-white px-2 py-1 rounded">🗑️</button></td><td><button onclick="openEditOrder('${o.id}')" class="bg-accent text-white px-2 py-1 rounded">✎</button></td><td><button onclick="markExecuted('${o.id}')" class="bg-success text-white px-2 py-1 rounded">✔️</button></td>`;return tr;}
    async function initAdmin(){
      document.querySelector("[data-tab='users']").click();
      db.collection("users").orderBy("name").onSnapshot(s=>{const c=document.getElementById("usersContainer");c.innerHTML="";s.docs.forEach(d=>c.appendChild(clientCard({...d.data(),id:d.id}))});
      document.getElementById("addUserBtn").onclick=()=>document.getElementById("userModal").classList.remove("hidden");
      document.getElementById("userForm").onsubmit=async e=>{e.preventDefault();await db.collection("users").add({name:document.getElementById("userName").value.trim(),username:document.getElementById("userUsername").value.trim(),role:"Χρήστης",password:document.getElementById("userPass").value});closeModal("userModal")};
      db.collection("products").orderBy("name").onSnapshot(s=>{const c=document.getElementById("productsContainer");c.innerHTML="";s.docs.forEach(d=>c.appendChild(productCard({...d.data(),id:d.id}))});
      document.getElementById("addProductBtn").onclick=()=>document.getElementById("productModal").classList.remove("hidden");
      document.getElementById("productForm").onsubmit=async e=>{e.preventDefault();await db.collection("products").add({name:document.getElementById("productNameInput").value.trim(),price:parseFloat(document.getElementById("productPriceInput").value)});closeModal("productModal")};
      db.collection("points").orderBy("timestamp","desc").onSnapshot(s=>{const c=document.getElementById("pointsContainer");c.innerHTML="";s.docs.forEach(d=>c.appendChild(pointCard({...d.data(),id:d.id}))});
      db.collectionGroup("orders").orderBy("timestamp","desc").onSnapshot(async s=>{const tb=document.getElementById("ordersTable");tb.innerHTML="";for(const d of s.docs){const o=d.data(),pid=d.ref.parent.parent.id,pd=await d.ref.parent.parent.get();const dn=pd.exists?pd.data().name:pid;tb.append(orderRow({...o,id:d.id},dn))}});
    }
    function deleteUser(id){if(confirm("Διαγραφή χρήστη;"))db.collection("users").doc(id).delete();}
    function deleteProduct(id){if(confirm("Διαγραφή προϊόντος;"))db.collection("products").doc(id).delete();}
    function deletePoint(id){if(confirm("Διαγραφή σημείου;"))db.collection("points").doc(id).delete();}
    function deleteOrder(id){if(confirm("Διαγραφή παραγγελίας;"))db.collectionGroup("orders").where(firebase.firestore.FieldPath.documentId(),"==",id).get().then(s=>s.docs[0].ref.delete());}
    function openEditPoint(id,name,area){document.getElementById("pointModal").classList.remove("hidden");document.getElementById("pointNameInput").value=name;document.getElementById("pointAreaInput").value=area;document.getElementById("pointForm").onsubmit=async e=>{e.preventDefault();await db.collection("points").doc(id).update({name:document.getElementById("pointNameInput").value.trim(),area:document.getElementById("pointAreaInput").value});closeModal("pointModal")}};
    // Edit and mark executed for orders and users/products similarly...
    function openEditOrder(id){alert("Επεξεργασία παραγγελίας: "+id);}
    function markExecuted(id){if(confirm("Σήμανση ως εκτελεσμένη;")){ /* update flag */ }}
  </script>
</body>
</html>
