<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Καταχώριση Σημείου</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ripple effect */
    .ripple { position: relative; overflow: hidden; }
    .ripple:after {
      content: ""; position: absolute; width: 100%; height: 100%;
      top: 0; left: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 10%, transparent 10.01%);
      background-repeat: no-repeat; background-position: center;
      transform: scale(10); opacity: 0;
      transition: transform .5s, opacity 1s;
    }
    .ripple:active:after {
      transform: scale(0); opacity: .3; transition: 0s;
    }
    /* Bounce */
    #openModalBtn { animation: bounce 2s infinite; }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-6px); }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey:    "AIzaSyDe966NdE-AW_eZrDCEKjw8y2h5mSdHr6o",
      authDomain:"pointregistrationapp.firebaseapp.com",
      projectId: "pointregistrationapp",
      storageBucket:"pointregistrationapp.firebasestorage.app",
      messagingSenderId:"925139386507",
      appId:     "1:925139386507:web:588ae991f39a7bab04548e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function daysSince(ts) {
      if (!ts) return Infinity;
      const d = ts.toDate(), now = new Date();
      return (now - d)/(1000*60*60*24);
    }

    document.addEventListener("DOMContentLoaded", () => {
      let userLat, userLng, allPoints = [], editId = null, selectionMode = false;

      const openBtn     = document.getElementById("openModalBtn"),
            addModal    = document.getElementById("modal"),
            cancelBtn   = document.getElementById("cancelBtn"),
            form        = document.getElementById("pointForm"),
            editModal   = document.getElementById("editModal"),
            editCancel  = document.getElementById("editCancel"),
            editForm    = document.getElementById("editForm"),
            routeModal  = document.getElementById("routeModal"),
            routeCancel = document.getElementById("routeCancel"),
            routeForm   = document.getElementById("routeForm"),
            routeRegion = document.getElementById("routeRegion"),
            routeDays   = document.getElementById("routeDays"),
            routeCount  = document.getElementById("routeCount"),
            container   = document.getElementById("pointsContainer"),
            regionF     = document.getElementById("regionFilter"),
            visitedF    = document.getElementById("visitedFilter"),
            routeBtn    = document.getElementById("routeBtn"),
            customBtn   = document.getElementById("customRouteBtn"),
            genBtn      = document.getElementById("generateCustomRouteBtn"),
            cancelGen   = document.getElementById("cancelCustomBtn");

      // Load points
      db.collection("points").orderBy("timestamp","desc")
        .onSnapshot(snap => {
          allPoints = snap.docs.map(d=>({ id:d.id, ...d.data() }));
          render();
        });

      // Filters change
      regionF.onchange  = render;
      visitedF.onchange = render;

      // Add modal
      openBtn.onclick = () => {
        if (!navigator.geolocation) { alert("Δεν υποστηρίζεται γεωεντοπισμός."); return; }
        navigator.geolocation.getCurrentPosition(pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          addModal.classList.remove("opacity-0","pointer-events-none");
        }, ()=> alert("Άδεια τοποθεσίας απαραίτητη."));
      };
      cancelBtn.onclick = () => {
        addModal.classList.add("opacity-0","pointer-events-none");
        form.reset();
      };
      form.onsubmit = async e => {
        e.preventDefault();
        const name = form.pointName.value.trim(),
              area = form.areaSelect.value;
        if (!name||!area) { alert("Συμπληρώστε όλα τα πεδία."); return; }
        await db.collection("points").add({
          name, area,
          latitude:userLat, longitude:userLng,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        cancelBtn.click();
      };

      // Edit modal
      editCancel.onclick = () => {
        editModal.classList.add("opacity-0","pointer-events-none");
        editForm.reset();
      };
      editForm.onsubmit = async e => {
        e.preventDefault();
        const name = editForm.editName.value.trim(),
              area = editForm.editArea.value;
        if (!name||!area) { alert("Συμπληρώστε όλα τα πεδία."); return; }
        await db.collection("points").doc(editId).update({ name, area });
        editCancel.click();
      };

      // Route modal
      routeBtn.onclick = () => {
        routeModal.classList.remove("opacity-0","pointer-events-none");
        updateRouteCount();
      };
      routeCancel.onclick = () => {
        routeModal.classList.add("opacity-0","pointer-events-none");
        routeForm.reset(); routeCount.textContent="";
      };
      routeRegion.onchange = updateRouteCount;
      routeDays.onchange   = updateRouteCount;
      routeForm.onsubmit = e => {
        e.preventDefault();
        const sel = routeRegion.value, daysOpt = routeDays.value;
        if (!sel) { alert("Επιλέξτε περιοχή."); return; }
        let pts = allPoints.filter(p=> sel==='all'||p.area===sel);
        pts = pts.filter(p=>{
          const age = daysSince(p.lastVisit);
          switch(daysOpt){
            case 'lt3':   return age<3;
            case '3to7':  return age>=3&&age<=7;
            case 'gt7':   return age>7;
            case 'never': return !p.lastVisit;
            default:      return true;
          }
        });
        if (pts.length<2) { alert("Δεν υπάρχουν αρκετά σημεία."); return; }
        pts.sort((a,b)=>a.timestamp.seconds - b.timestamp.seconds);
        const coords    = pts.map(p=>`${p.latitude},${p.longitude}`),
              origin    = coords.shift(),
              dest      = coords.pop(),
              waypoints = coords.join("|");
        let url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${dest}`;
        if (waypoints) url += `&waypoints=${waypoints}`;
        window.open(url,"_blank");
        routeCancel.click();
      };
      function updateRouteCount(){
        const sel=routeRegion.value, daysOpt=routeDays.value;
        if (!sel) { routeCount.textContent=""; return; }
        let pts = allPoints.filter(p=> sel==='all'||p.area===sel);
        pts = pts.filter(p=>{
          const age = daysSince(p.lastVisit);
          switch(daysOpt){
            case 'lt3':   return age<3;
            case '3to7':  return age>=3&&age<=7;
            case 'gt7':   return age>7;
            case 'never': return !p.lastVisit;
            default:      return true;
          }
        });
        routeCount.textContent = `Βρέθηκαν ${pts.length} σημεία`;
      }

      // Custom route
      customBtn.onclick = () => {
        selectionMode = true;
        genBtn.classList.remove("hidden");
        cancelGen.classList.remove("hidden");
        render();
      };
      cancelGen.onclick = e => {
        e.stopPropagation();
        selectionMode = false;
        genBtn.classList.add("hidden");
        cancelGen.classList.add("hidden");
        render();
      };
      genBtn.onclick = () => {
        const checked = container.querySelectorAll("input[type=checkbox]:checked");
        if (!checked.length) { alert("Επιλέξτε σημεία."); return; }
        const coords = [...checked].map(cb => {
          const p = allPoints.find(x=>x.id===cb.dataset.id);
          return `${p.latitude},${p.longitude}`;
        });
        const origin      = coords.shift(),
              destination = coords.pop(),
              waypoints   = coords.join("|");
        let url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}`;
        if (waypoints) url += `&waypoints=${waypoints}`;
        window.open(url,"_blank");
        cancelGen.click();
      };

      function render(){
        container.innerHTML = "";
        const sel = regionF.value, vis = visitedF.value;
        allPoints.forEach(pt=>{
          const visited = !!pt.lastVisit;
          const okArea = !sel||pt.area===sel;
          const okVis  = vis==='all'||(vis==='visited'&&visited)||(vis==='unvisited'&&!visited);
          if(okArea&&okVis) container.appendChild(makeCard(pt));
        });
      }
      function makeCard(pt){
        const c = document.createElement("div");
        c.className = "bg-white rounded-xl p-6 shadow-lg transition hover:shadow-2xl";

        // checkbox
        if(selectionMode){
          const cb = document.createElement("input");
          cb.type="checkbox";
          cb.className="absolute top-3 right-3 form-checkbox h-5 w-5 text-blue-600";
          cb.dataset.id=pt.id;
          c.append(cb);
        }

        // badge
        const badge = document.createElement("div");
        badge.className="absolute top-3 left-3 bg-blue-600 text-white px-2 py-1 rounded-full text-xs uppercase";
        badge.textContent=pt.area;
        c.append(badge);

        // title row
        const h = document.createElement("div");
        h.className="flex items-center gap-4 mb-4";
        const age = daysSince(pt.lastVisit);
        let dotClass = (age===Infinity||age>7) ? "bg-red-600 animate-pulse"
                        : (age>3)        ? "bg-yellow-400 animate-ping"
                                         : "bg-green-600";
        const dot = document.createElement("span");
        dot.className=`w-3 h-3 ${dotClass} rounded-full`;
        const lbl = document.createElement("span");
        lbl.className="text-sm text-gray-600 uppercase";
        lbl.textContent=(age===Infinity)?"Ποτέ":(Math.floor(age)===1?"1 ημέρα":`${Math.floor(age)} ημέρες`);
        const title = document.createElement("h3");
        title.className="text-xl font-bold uppercase text-gray-800";
        title.textContent=pt.name;
        h.append(dot,lbl,title);
        c.append(h);

        // buttons
        const btns = document.createElement("div");
        btns.className="flex gap-3 mb-4";
        const visitBtn = document.createElement("button");
        visitBtn.className="bg-yellow-400 text-white px-4 py-2 rounded-lg uppercase font-semibold ripple";
        visitBtn.textContent="Επίσκεψη"; btns.append(visitBtn);
        const editBtn = document.createElement("button");
        editBtn.className="bg-blue-600 text-white px-4 py-2 rounded-lg uppercase font-semibold ripple";
        editBtn.textContent="Αλλαγή"; btns.append(editBtn);
        const delBtn = document.createElement("button");
        delBtn.className="bg-red-600 text-white px-4 py-2 rounded-lg uppercase font-semibold ripple";
        delBtn.textContent="Διαγραφή"; btns.append(delBtn);
        c.append(btns);

        // map link
        const mapLink = document.createElement("a");
        mapLink.href=`https://www.google.com/maps/search/?api=1&query=${pt.latitude},${pt.longitude}`;
        mapLink.target="_blank";
        mapLink.className="inline-block text-blue-600 hover:underline uppercase font-medium";
        mapLink.textContent="Δείτε στον Χάρτη";
        c.append(mapLink);

        return c;
      }
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-12">
  <!-- Header -->
  <header class="w-full bg-white shadow-md py-4 mb-6">
    <div class="max-w-2xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold uppercase text-gray-900">Καταχώριση Σημείου</h1>
      <button id="openModalBtn" class="bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center text-3xl ripple">+</button>
    </div>
  </header>

  <main class="w-full max-w-2xl px-6 mb-10 space-y-6">
    <div class="flex justify-center gap-4">
      <a href="http://treno2025.unaux.com/" target="_blank" class="px-6 py-2 bg-blue-600 text-white rounded-lg uppercase font-semibold">Μετάβαση στις Παραγγελίες</a>
    </div>

    <div class="flex flex-col sm:flex-row sm:justify-between items-center gap-4">
      <select id="regionFilter" class="border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 uppercase font-medium">
        <option value="">ΟΛΕΣ ΟΙ ΠΕΡΙΟΧΕΣ</option>
        <option>Πόλη</option><option>Ιαλυσός</option><option>Φαληράκι</option><option>Κολύμπια</option><option>Νότια Ρόδος</option><option>Δυτική Ρόδος</option>
      </select>
      <button id="routeBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md uppercase font-semibold ripple">Δρομολόγιο Περιοχής</button>
      <button id="customRouteBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md uppercase font-semibold ripple">Κάνε το Δικό Σου Δρομολόγιο</button>
    </div>

    <div id="pointsContainer" class="space-y-6"></div>

    <button id="generateCustomRouteBtn" class="hidden fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white px-6 py-3 rounded-full uppercase font-semibold ripple">Δημιούργησε Διαδρομή<span id="cancelCustomBtn" class="ml-2 text-xl">✕</span></button>
  </main>

  <!-- Add Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 opacity-0 pointer-events-none flex items-center justify-center transition-opacity">
    <div class="bg-white rounded-xl p-6 w-full max-w-xs mx-4 relative">
      <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-800" onclick="document.getElementById('modal').classList.add('opacity-0','pointer-events-none')">✕</button>
      <h2 class="text-xl font-bold uppercase text-gray-800 mb-4 text-center">Καταχώριση Σημείου</h2>
      <form id="pointForm" class="space-y-4">
        <div><label class="block uppercase text-gray-700">Όνομα Σημείου</label><input id="pointName" class="w-full border px-2 py-1 rounded-md uppercase focus:outline-none focus:ring-blue-500 focus:border-blue-500" required/></div>
        <div><label class="block uppercase text-gray-700">Περιοχή</label><select id="areaSelect" class="w-full border px-2 py-1 rounded-md uppercase focus:outline-none focus:ring-blue-500 focus:border-blue-500" required><option value="">ΕΠΙΛΕΞΤΕ...</option><option>Πόλη</option><option>Ιαλυσός</option><option>Φαληράκι</option><option>Κολύμπια</option><option>Νότια Ρόδος</option><option>Δυτική Ρόδος</option></select></div>
        <div class="flex justify-end gap-2"><button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-300 rounded-md uppercase">Ακύρωση</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md uppercase">Καταχώριση</button></div>
      </form>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 opacity-0 pointer-events-none flex items-center justify-center transition-opacity">
    <div class="bg-white rounded-xl p-6 w-full max-w-xs mx-4 relative">
      <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-800" onclick="document.getElementById('editModal').classList.add('opacity-0','pointer-events-none')">✕</button>
      <h2 class="text-xl font-bold uppercase text-gray-800 mb-4 text-center">Επεξεργασία Σημείου</h2>
      <form id="editForm" class="space-y-4">
        <div><label class="block uppercase text-gray-700">Όνομα Σημείου</label><input name="editName" class="w-full border px-2 py-1 rounded-md uppercase focus:outline-none focus:ring-blue-500 focus:border-blue-500" required/></div>
        <div><label class="block uppercase text-gray-700">Περιοχή</label><select name="editArea" class="w-full border px-2 py-1 rounded-md uppercase focus:outline-none focus:ring-blue-500 focus:border-blue-500" required><option value="">ΕΠΙΛΕΞΤΕ...</option><option>Πόλη</option><option>Ιαλυσός</option><option>Φαληράκι</option><option>Κολύμπια</option><option>Νότια Ρόδος</option><option>Δυτική Ρόδος</option></select></div>
        <div class="flex justify-end gap-2"><button type="button" id="editCancel" class="px-4 py-2 bg-gray-300 rounded-md uppercase">Ακύρωση</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md uppercase">Αποθήκευση</button></div>
      </form>
    </div>
  </div>

  <!-- Route Modal -->
  <div id="routeModal" class="fixed inset-0 bg-black bg-opacity-50 opacity-0 pointer-events-none flex items-center justify-center transition-opacity">
    <div class="bg-white rounded-xl p-6 w-full max-w-xs mx-4 relative">
      <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-800" onclick="document.getElementById('routeModal').classList.add('opacity-0','pointer-events-none')">✕</button>
      <h2 class="text-xl font-bold uppercase text-gray-800 mb-4 text-center">Δρομολόγιο Περιοχής</h2>
      <form id="routeForm" class="space-y-4">
        <div><label class="block uppercase text-gray-700">Περιοχή</label><select id="routeRegion" class="w-full border px-2 py-1 rounded-md uppercase focus:outline-none focus:ring-blue-500 focus:border-blue-500" required><option value="all">ΟΛΕΣ ΟΙ ΠΕΡΙΟΧΕΣ</option><option>Πόλη</option><option>Ιαλυσός</option><option>Φαληράκι</option><option>Κολύμπια</option><option>Νότια Ρόδος</option><option>Δυτική Ρόδος</option></select></div>
        <div><label class="block uppercase text-gray-700">Εύρος Ημερών</label><select id="routeDays" class="w-full border px-2 py-1 rounded-md uppercase focus:outline-none focus:ring-blue-500 focus:border-blue-500"><option value="all">ΟΛΑ</option><option value="lt3">&lt;3</option><option value="3to7">3–7</option><option value="gt7">&gt;7</option><option value="never">ΠΟΤΕ</option></select></div>
        <p id="routeCount" class="text-center text-gray-600 uppercase"></p>
        <div class="flex justify-end gap-2"><button type="button" id="routeCancel" class="px-4 py-2 bg-gray-300 rounded-md uppercase">Ακύρωση</button><button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md uppercase">ΔΡΟΜΟΛΟΓΗΣΗ</button></div>
      </form>
    </div>
  </div>
</body>
</html>
