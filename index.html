<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Καταχώριση Σημείου (Firebase)</title>

  <!-- Tailwind CSS + Custom Colors -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1D4ED8',
            accent:  '#FACC15',
            danger:  '#DC2626',
            success: '#16A34A',
            region:  '#8B5CF6',
            softbg:  '#f0f8ff',
            darktext:'#1f2937'
          }
        }
      }
    }
  </script>

  <!-- Enforce 2-columns in landscape -->
  <style>
    @media (orientation: landscape) {
      #pointsContainer {
        display: grid !important;
        grid-template-columns: repeat(2,1fr) !important;
      }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // 1. Initialize Firebase
    const firebaseConfig = {
      apiKey:    "AIzaSyDe966NdE-AW_eZrDCEKjw8y2h5mSdHr6o",
      authDomain:"pointregistrationapp.firebaseapp.com",
      projectId: "pointregistrationapp",
      storageBucket:"pointregistrationapp.appspot.com",
      messagingSenderId:"925139386507",
      appId:     "1:925139386507:web:588ae991f39a7bab04548e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // 2. Utility
    function daysSince(ts) {
      if (!ts) return Infinity;
      return (new Date() - ts.toDate())/(1000*60*60*24);
    }

    document.addEventListener("DOMContentLoaded", () => {
      let userLat, userLng, allPoints = [], editId, selectionMode = false, currentPhotoId, cameraStream;

      // Refs
      const openBtn       = document.getElementById("openModalBtn"),
            addModal      = document.getElementById("modal"),
            cancelBtn     = document.getElementById("cancelBtn"),
            form          = document.getElementById("pointForm"),
            editModal     = document.getElementById("editModal"),
            editCancel    = document.getElementById("editCancel"),
            editForm      = document.getElementById("editForm"),
            routeModal    = document.getElementById("routeModal"),
            routeCancel   = document.getElementById("routeCancel"),
            routeForm     = document.getElementById("routeForm"),
            routeRegion   = document.getElementById("routeRegion"),
            routeDays     = document.getElementById("routeDays"),
            routeCount    = document.getElementById("routeCount"),
            container     = document.getElementById("pointsContainer"),
            regionF       = document.getElementById("regionFilter"),
            visitedF      = document.getElementById("visitedFilter"),
            routeBtn      = document.getElementById("routeBtn"),
            customBtn     = document.getElementById("customRouteBtn"),
            genBtn        = document.getElementById("generateCustomRouteBtn"),
            cancelGen     = document.getElementById("cancelCustomBtn"),
            cameraModal   = document.getElementById("cameraModal"),
            cameraVideo   = document.getElementById("cameraVideo"),
            captureBtn    = document.getElementById("captureBtn"),
            cancelCapture = document.getElementById("cancelCaptureBtn"),
            photoModal    = document.getElementById("photoModal"),
            photoImg      = document.getElementById("photoImg"),
            photoDate     = document.getElementById("photoDate"),
            deletePhoto   = document.getElementById("deletePhotoBtn"),
            closePhoto    = document.getElementById("closePhotoModal");

      // 3. Add Point
      openBtn.onclick = () => {
        navigator.geolocation.getCurrentPosition(pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          addModal.classList.remove("opacity-0","pointer-events-none");
        }, ()=> alert("Άδεια τοποθεσίας απαραίτητη."));
      };
      cancelBtn.onclick = () => {
        addModal.classList.add("opacity-0","pointer-events-none");
        form.reset();
      };
      form.onsubmit = async e => {
        e.preventDefault();
        const name = form.pointName.value.trim(),
              area = form.areaSelect.value;
        if(!name||!area) return alert("Συμπληρώστε όλα τα πεδία.");
        await db.collection("points").add({
          name, area,
          latitude: userLat,
          longitude: userLng,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        cancelBtn.click();
      };

      // 4. Edit Point
      editCancel.onclick = () => {
        editModal.classList.add("opacity-0","pointer-events-none");
        editForm.reset();
      };
      editForm.onsubmit = async e => {
        e.preventDefault();
        const name = editForm.editName.value.trim(),
              area = editForm.editArea.value;
        if(!name||!area) return alert("Συμπληρώστε όλα τα πεδία.");
        await db.collection("points").doc(editId).update({ name, area });
        editCancel.click();
      };

      // 5. Route
      routeBtn.onclick = () => {
        routeModal.classList.remove("opacity-0","pointer-events-none");
        updateRouteCount();
      };
      routeCancel.onclick = () => {
        routeModal.classList.add("opacity-0","pointer-events-none");
        routeForm.reset();
        routeCount.textContent="";
      };
      routeForm.onsubmit = e => {
        e.preventDefault();
        const sel = routeRegion.value, days = routeDays.value;
        if(!sel) return alert("Επιλέξτε περιοχή.");
        let pts = allPoints
          .filter(p=>sel==='all'||p.area===sel)
          .filter(p=>{
            const age = daysSince(p.lastVisit||0);
            return ({ lt3:age<3,'3to7':age>=3&&age<=7,gt7:age>7,never:!p.lastVisit }[days]||false);
          });
        if(pts.length<2) return alert("Δεν υπάρχουν αρκετά σημεία.");
        pts.sort((a,b)=>a.timestamp.seconds - b.timestamp.seconds);
        const coords = pts.map(p=>`${p.latitude},${p.longitude}`),
              o = coords.shift(), d = coords.pop(), w = coords.join("|");
        let url = `https://www.google.com/maps/dir/?api=1&origin=${o}&destination=${d}`;
        if(w) url+=`&waypoints=${w}`;
        window.open(url,"_blank");
        routeCancel.click();
      };
      function updateRouteCount(){
        const sel = routeRegion.value, days = routeDays.value;
        if(!sel) return routeCount.textContent="";
        const cnt = allPoints
          .filter(p=>sel==='all'||p.area===sel)
          .filter(p=>{
            const age = daysSince(p.lastVisit||0);
            return ({ lt3:age<3,'3to7':age>=3&&age<=7,gt7:age>7,never:!p.lastVisit }[days]||false);
          }).length;
        routeCount.textContent = `Βρέθηκαν ${cnt} σημεία`;
      }

      // 6. Custom Route
      customBtn.onclick = () => {
        selectionMode=true;
        genBtn.classList.remove("hidden");
        cancelGen.classList.remove("hidden");
        render();
      };
      cancelGen.onclick = e => {
        e.stopPropagation();
        selectionMode=false;
        genBtn.classList.add("hidden");
        cancelGen.classList.add("hidden");
        render();
      };
      genBtn.onclick = () => {
        const checked=[...container.querySelectorAll("input[type=checkbox]:checked")];
        if(!checked.length) return alert("Επιλέξτε σημεία.");
        const coords=checked.map(cb=>{
          const p=allPoints.find(x=>x.id===cb.dataset.id);
          return`${p.latitude},${p.longitude}`;
        });
        const o=coords.shift(), d=coords.pop(), w=coords.join("|");
        let url=`https://www.google.com/maps/dir/?api=1&origin=${o}&destination=${d}`;
        if(w) url+=`&waypoints=${w}`;
        window.open(url,"_blank");
        cancelGen.click();
      };

      // 7. Show Photo or Camera
      function showPhoto(id){
        currentPhotoId = id;
        db.collection("points").doc(id).get().then(doc=>{
          const d = doc.data()||{};
          if(!d.photoURL){
            cameraModal.classList.remove("opacity-0","pointer-events-none");
            navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' } })
              .then(stream=>{
                cameraStream = stream;
                cameraVideo.srcObject = stream;
              })
              .catch(err=>{
                alert("Δεν βρέθηκε κάμερα: "+err.message);
                cameraModal.classList.add("opacity-0","pointer-events-none");
              });
          } else {
            photoImg.src = d.photoURL;
            photoDate.textContent = new Date(d.photoTimestamp.toDate()).toLocaleString();
            photoModal.classList.remove("opacity-0","pointer-events-none");
          }
        });
      }

      // 8. Capture from camera
      captureBtn.onclick = ()=>{
        const canvas = document.createElement('canvas');
        canvas.width = cameraVideo.videoWidth;
        canvas.height = cameraVideo.videoHeight;
        canvas.getContext('2d').drawImage(cameraVideo,0,0);
        cameraStream.getTracks().forEach(t=>t.stop());
        cameraModal.classList.add("opacity-0","pointer-events-none");

        canvas.toBlob(async blob=>{
          const ref = storage.ref(`points/${currentPhotoId}.jpg`);
          await ref.put(blob);
          const url = await ref.getDownloadURL();
          const ts  = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection("points").doc(currentPhotoId).update({ photoURL:url, photoTimestamp:ts });
          showPhoto(currentPhotoId);
        }, 'image/jpeg', 0.7);
      };

      cancelCapture.onclick = ()=>{
        if(cameraStream) cameraStream.getTracks().forEach(t=>t.stop());
        cameraModal.classList.add("opacity-0","pointer-events-none");
      };

      // 9. Delete / Close photo
      deletePhoto.onclick = async ()=>{
        await storage.ref(`points/${currentPhotoId}.jpg`).delete();
        await db.collection("points").doc(currentPhotoId).update({
          photoURL:firebase.firestore.FieldValue.delete(),
          photoTimestamp:firebase.firestore.FieldValue.delete()
        });
        photoModal.classList.add("opacity-0","pointer-events-none");
      };
      closePhoto.onclick = ()=>{
        photoModal.classList.add("opacity-0","pointer-events-none");
      };

      // 10. Firestore listener & render
      db.collection("points").orderBy("timestamp","desc")
        .onSnapshot(snap=>{ allPoints=snap.docs.map(d=>({ id:d.id, ...d.data()})); render(); });
      regionF.onchange=render; visitedF.onchange=render;

      function render(){
        container.innerHTML = '';
        const sel=regionF.value, vis=visitedF.value;
        allPoints.forEach(pt=>{
          const visited = !!pt.lastVisit;
          if((sel===''||pt.area===sel) && (vis==='all'||(vis==='visited'&&visited)||(vis==='unvisited'&&!visited))){
            container.append(card(pt));
          }
        });
      }

      function card(pt){
        const c = document.createElement('div');
        c.className = 'relative bg-white rounded-xl p-4 shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition overflow-hidden';

        // area badge
        const ab = document.createElement('div');
        ab.className = 'absolute top-2 left-1/2 transform -translate-x-1/2 bg-region text-white px-2 py-0.5 rounded-full text-xs uppercase';
        ab.textContent = pt.area; c.append(ab);

        // checkbox
        if(selectionMode){
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.className = 'absolute top-2 right-2 form-checkbox h-4 w-4 text-primary';
          cb.dataset.id = pt.id;
          c.append(cb);
        }

        // wrapper
        const w = document.createElement('div');
        w.className = 'mt-6 flex flex-col md:flex-row justify-between items-center gap-2';

        // left block
        const l = document.createElement('div');
        l.className = 'flex flex-col items-center gap-1 min-w-0';
        const age = daysSince(pt.lastVisit||0);
        const dc = age===Infinity||age>7 ? 'bg-danger animate-pulse' : age>3 ? 'bg-accent animate-ping' : 'bg-success';
        const dot = document.createElement('span');
        dot.className = `w-2 h-2 ${dc} rounded-full`;
        const lblEl = document.createElement('span');
        lblEl.className = 'text-xs text-gray-500 uppercase';
        lblEl.textContent = age===Infinity ? 'Ποτέ' : Math.floor(age)===1 ? '1 ημέρα' : `${Math.floor(age)} ημέρες`;
        const tEl = document.createElement('h3');
        tEl.className = 'text-lg font-bold uppercase text-darktext text-center break-words whitespace-normal';
        tEl.textContent = pt.name;
        l.append(dot, lblEl, tEl);

        // right block
        const r = document.createElement('div');
        r.className = 'flex items-center gap-1 flex-shrink-0';
        ['Επίσκεψη','Αλλαγή','Διαγραφή','Προβολή'].forEach(lbl=>{
          const b = document.createElement('button');
          b.className = 'px-2 py-1 bg-primary text-white text-xs rounded uppercase';
          if(lbl==='Αλλαγή') b.classList.replace('bg-primary','bg-accent');
          if(lbl==='Διαγραφή') b.classList.replace('bg-primary','bg-danger');
          if(lbl==='Προβολή') b.classList.replace('bg-primary','bg-region');
          b.textContent = lbl;
          b.onclick = {
            'Επίσκεψη':async()=>{
              const now=new Date();
              await db.collection('points').doc(pt.id).update({ lastVisit:firebase.firestore.FieldValue.serverTimestamp() });
              pt.lastVisit={toDate:()=>now}; render();
            },
            'Αλλαγή':()=>{
              editId=pt.id; editForm.editName.value=pt.name; editForm.editArea.value=pt.area;
              editModal.classList.remove('opacity-0','pointer-events-none');
            },
            'Διαγραφή':async()=>{ if(confirm('Διαγραφή;')) await db.collection('points').doc(pt.id).delete(); },
            'Προβολή':()=>showPhoto(pt.id)
          }[lbl];
          r.append(b);
        });

        w.append(l,r);
        c.append(w);

        // last visit
        if(pt.lastVisit){
          const p = document.createElement('p');
          p.className = 'text-xs text-gray-500 italic mt-1 text-center';
          p.textContent = 'Τελευταία επίσκεψη: ' + pt.lastVisit.toDate().toLocaleString();
          c.append(p);
        }

        // map link
        const m = document.createElement('a');
        m.href = `https://www.google.com/maps/search/?api=1&query=${pt.latitude},${pt.longitude}`;
        m.target = '_blank';
        m.className = 'block text-center bg-primary text-white py-1 rounded uppercase text-xs mt-2';
        m.textContent = 'Χάρτης';
        c.append(m);

        return c;
      }
    });
  </script>
</head>
<body class="bg-softbg text-darktext min-h-screen flex flex-col items-center py-8 font-sans">

  <!-- Header -->
  <header class="w-full bg-white shadow py-3 mb-6">
    <div class="max-w-3xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-primary uppercase">Καταχώριση Σημείου</h1>
      <button id="openModalBtn" class="bg-primary text-white w-10 h-10 rounded-full flex items-center justify-center text-xl">+</button>
    </div>
  </header>

  <!-- Main -->
  <main class="w-full max-w-3xl px-4 space-y-4 mb-8">
    <div class="flex justify-center">
      <a href="http://treno2025.unaux.com/" target="_blank" class="px-4 py-1 bg-primary text-white rounded uppercase text-sm">Παραγγελίες</a>
    </div>
    <div class="flex flex-col md:flex-row gap-2 justify-between items-center">
      <select id="regionFilter" class="flex-1 border px-2 py-1 rounded uppercase text-sm">
        <option value="">Όλες οι περιοχές</option>
        <option>Πόλη</option><option>Ιαλυσός</option><option>Φαληράκι</option><option>Κολύμπια</option><option>Νότια Ρόδος</option><option>Δυτική Ρόδος</option>
      </select>
      <select id="visitedFilter" class="border px-2 py-1 rounded uppercase text-sm">
        <option value="all">Όλες</option><option value="visited">Επισκεφθείσες</option><option value="unvisited">Μη Επισκεφθείσες</option>
      </select>
      <div class="flex gap-2">
        <button id="routeBtn" class="bg-indigo-500 text-white px-3 py-1 rounded uppercase text-xs">Δρομολ. Περιοχής</button>
        <button id="customRouteBtn" class="bg-teal-500 text-white px-3 py-1 rounded uppercase text-xs">Προσαρμ. Διαδρομή</button>
      </div>
    </div>
    <div id="pointsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
    <button id="generateCustomRouteBtn" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-4 py-1 rounded uppercase text-sm z-50">
      <span id="cancelCustomBtn" class="absolute top-1 right-2 text-white text-lg">✕</span>
      Δημιούργησε Διαδρομή
    </button>
  </main>

  <!-- Camera Modal -->
  <div id="cameraModal" class="fixed inset-0 bg-black bg-opacity-60 opacity-0 pointer-events-none flex flex-col items-center justify-center p-4">
    <video id="cameraVideo" class="w-full max-w-md rounded-lg mb-4" autoplay playsinline></video>
    <div class="flex gap-4">
      <button id="captureBtn" class="bg-success text-white px-4 py-2 rounded">Τράβηγμα</button>
      <button id="cancelCaptureBtn" class="bg-danger text-white px-4 py-2 rounded">Ακύρωση</button>
    </div>
  </div>

  <!-- Photo Preview Modal -->
  <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-60 opacity-0 pointer-events-none flex items-center justify-center p-4">
    <div class="bg-white rounded p-4 w-full max-w-sm relative">
      <button id="closePhotoModal" class="absolute top-2 right-2 text-gray-600 text-xl">✕</button>
      <img id="photoImg" class="w-full h-auto rounded mb-2"/>
      <p id="photoDate" class="text-center text-gray-600 text-xs mb-2"></p>
      <button id="deletePhotoBtn" class="block mx-auto bg-danger text-white px-3 py-1 rounded uppercase text-xs">Διαγραφή</button>
    </div>
  </div>
</body>
</html>
