<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Καταχώριση Σημείου (Firebase) με ταξινόμηση & Παραγγελίες</title>
  <!-- Tailwind CSS + custom colors -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1D4ED8',
            accent:  '#FACC15',
            danger:  '#DC2626',
            success: '#16A34A',
            region:  '#8B5CF6',
            softbg:  '#f0f8ff',
            darktext:'#1f2937'
          }
        }
      }
    };
  </script>
  <style>
    @media (orientation: landscape) {
      #pointsContainer {
        display: grid !important;
        grid-template-columns: repeat(2,1fr) !important;
      }
    }
    #cameraModal, #photoModal, #orderModal {
      transition: opacity 0.2s ease;
    }
    .modal-inner {
      max-height: 90vh;
      overflow-y: auto;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-softbg text-darktext min-h-screen flex flex-col items-center py-8 font-sans">
  <!-- Header -->
  <header class="w-full bg-white shadow py-3 mb-6">
    <div class="max-w-3xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-primary uppercase">Καταχώριση Σημείου</h1>
      <button class="bg-primary text-white w-10 h-10 rounded-full flex items-center justify-center text-xl" id="openModalBtn">+</button>
    </div>
  </header>
  <!-- Filters & Actions -->
  <main class="w-full max-w-3xl px-4 space-y-4 mb-8">
    <div class="flex justify-center">
      <button class="px-4 py-1 bg-accent text-white rounded uppercase text-sm hover:bg-accent/90" id="refreshStigmaBtn">Ανανέωση Στίγματος</button>
    </div>
    <input class="border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-primary w-full lg:w-1/3" id="liveSearchInput" placeholder="Φίλτρο επωνυμίας..." type="text"/>
    <div class="flex flex-col md:flex-row gap-2 justify-between items-center">
      <div class="flex gap-2">
        <button class="bg-indigo-500 text-white px-3 py-1 rounded uppercase text-xs hover:bg-indigo-600" id="routeBtn">Δρομολ. Περιοχής</button>
        <button class="bg-teal-500 text-white px-3 py-1 rounded uppercase text-xs hover:bg-teal-600" id="customRouteBtn">Προσαρμ. Διαδρομή</button>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 justify-items-center" id="pointsContainer"></div>
    <button class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-4 py-1 rounded uppercase text-sm shadow-lg hover:bg-indigo-700 z-50" id="generateCustomRouteBtn">
      <span class="absolute top-1 right-2 text-white text-lg cursor-pointer" id="cancelCustomBtn">✕</span>
      Δημιούργησε Διαδρομή
    </button>
  </main>
  <!-- Add/Edit/Route/Camera/Photo Modals omitted for brevity; assume existing unchanged -->
  <!-- Add Order Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-60 opacity-0 pointer-events-none flex items-center justify-center p-4 z-50" id="orderModal">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg mx-4 md:mx-0 transform scale-95 transition-transform duration-200">
      <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Προσθήκη Παραγγελίας</h2>
        <button class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" onclick="closeOrderModal()" type="button">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="px-6 py-4 max-h-[calc(100vh-8rem)] overflow-y-auto modal-inner">
        <form class="space-y-4" id="orderForm">
          <!-- Client name readonly -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="orderClientName">Πελάτης</label>
            <input class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" id="orderClientName" name="clientName" readonly type="text"/>
          </div>
          <!-- DateTime disabled -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="orderDateTime">Ημερομηνία & Ώρα</label>
            <input class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" disabled id="orderDateTime" name="dateTime" type="datetime-local"/>
          </div>
          <!-- Items container -->
          <div class="space-y-2" id="orderItemsContainer">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Είδη Παραγγελίας</label>
          </div>
          <button class="inline-flex items-center px-3 py-1.5 bg-primary text-white text-sm font-medium rounded hover:bg-primary/90" onclick="addOrderItemRow()" type="button">
            <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Προσθήκη Είδους
          </button>
          <!-- Remarks -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="orderRemarks">Παρατηρήσεις (προαιρετικό)</label>
            <textarea class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" id="orderRemarks" name="remarks" placeholder="Ειδικές οδηγίες, ώρα παράδοσης κ.λπ." rows="2"></textarea>
          </div>
          <!-- Total display -->
          <div class="flex justify-between items-center pt-2">
            <span class="text-xl font-medium text-gray-800 dark:text-gray-100">Σύνολο</span>
            <span class="text-2xl font-extrabold text-gray-800 dark:text-gray-100" id="orderTotal">€0.00</span>
          </div>
        </form>
      </div>
      <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-2">
        <button class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-500" onclick="closeOrderModal()" type="button">Άκυρο</button>
        <button class="px-4 py-2 bg-primary text-white rounded hover:bg-primary/90" id="submitOrderBtn" type="button">Αποστολή</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey:    "AIzaSyDe966NdE-AW_eZrDCEKjw8y2h5mSdHr6o",
      authDomain:"pointregistrationapp.firebaseapp.com",
      projectId: "pointregistrationapp",
      storageBucket:"pointregistrationapp.appspot.com",
      messagingSenderId:"925139386507",
      appId:     "1:925139386507:web:588ae991f39a7bab04548e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(), storage = firebase.storage();

    // Helpers
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const toRad = x => x * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
    function daysSince(ts) {
      return ts ? (new Date() - ts.toDate()) / (1000*60*60*24) : Infinity;
    }

    document.addEventListener("DOMContentLoaded", () => {
      let userLat, userLng, userLocationAllowed = false;
      let allPoints = [], editId, selectionMode = false, currentPhotoId, cameraStream;
      let currentPointId;

      // Elements
      const openBtn = document.getElementById("openModalBtn"),
            container = document.getElementById("pointsContainer"),
            refreshBtn = document.getElementById("refreshStigmaBtn"),
            cancelBtn = document.getElementById("cancelBtn"),
            form = document.getElementById("pointForm"),
            editModal = document.getElementById("editModal"),
            editCancel = document.getElementById("editCancel"),
            editForm = document.getElementById("editForm"),
            routeModal = document.getElementById("routeModal"),
            routeCancel = document.getElementById("routeCancel"),
            routeForm = document.getElementById("routeForm"),
            routeRegion = document.getElementById("routeRegion"),
            routeDays = document.getElementById("routeDays"),
            routeCount = document.getElementById("routeCount"),
            routeBtn = document.getElementById("routeBtn"),
            customBtn = document.getElementById("customRouteBtn"),
            genBtn = document.getElementById("generateCustomRouteBtn"),
            cancelGen = document.getElementById("cancelCustomBtn"),
            cameraModal = document.getElementById("cameraModal"),
            cameraVideo = document.getElementById("cameraVideo"),
            captureBtn = document.getElementById("captureBtn"),
            cancelCapture = document.getElementById("cancelCaptureBtn"),
            photoModal = document.getElementById("photoModal"),
            photoImg = document.getElementById("photoImg"),
            photoDate = document.getElementById("photoDate"),
            deletePhoto = document.getElementById("deletePhotoBtn"),
            closePhoto = document.getElementById("closePhotoModal"),
            photoInput = document.getElementById("photoInput"),
            orderModal = document.getElementById("orderModal"),
            orderForm = document.getElementById("orderForm"),
            itemsCont = document.getElementById("orderItemsContainer"),
            totalSpanEl = document.getElementById("orderTotal"),
            remarksInEl = document.getElementById("orderRemarks");

      window.openOrderModal = openOrderModal;
      window.closeOrderModal = closeOrderModal;

      // Geolocation and Firestore listeners unchanged...
      // Order modal functions
      let currentOrderClientId = null;
      function openOrderModal(clientId) {
        currentOrderClientId = clientId;
        // Set client name
        const nameInput = document.getElementById('orderClientName');
        if (nameInput && window.clientDocs) {
          const doc = window.clientDocs.find(d => d.id === clientId);
          nameInput.value = doc ? (doc.data().name || "") : "";
        }
        // Set current datetime automatically
        const dtInput = document.getElementById('orderDateTime');
        if (dtInput) {
          const now = new Date(); const pad = n => n.toString().padStart(2,'0');
          const y=now.getFullYear(), m=pad(now.getMonth()+1), d=pad(now.getDate()), h=pad(now.getHours()), mi=pad(now.getMinutes());
          dtInput.value = y+"-"+m+"-"+d+"T"+h+":"+mi;
        }
        // Clear previous items
        const itemsContainer = document.getElementById('orderItemsContainer');
        if (itemsContainer) itemsContainer.querySelectorAll('.order-item-row').forEach(el => el.remove());
        // Reset total and remarks
        if (totalSpanEl) totalSpanEl.textContent='€0.00';
        if (remarksInEl) remarksInEl.value='';
        // Add one initial row
        addOrderItemRow();
        // Show modal
        const modal = document.getElementById('orderModal');
        if (modal) { modal.classList.remove('opacity-0','pointer-events-none'); setTimeout(() => { const inner = modal.firstElementChild; if(inner) inner.classList.remove('scale-95'); modal.classList.add('opacity-100'); }, 10); }
      }
      function closeOrderModal() {
        const modal = document.getElementById('orderModal');
        if (modal) { const inner = modal.firstElementChild; if(inner) inner.classList.add('scale-95'); modal.classList.remove('opacity-100'); setTimeout(() => modal.classList.add('opacity-0','pointer-events-none'), 200); }
        const formO = document.getElementById('orderForm'); if(formO) formO.reset(); currentOrderClientId=null;
      }
      function addOrderItemRow() {
        const container = document.getElementById('orderItemsContainer'); if (!container) return;
        const row = document.createElement('div'); row.className='order-item-row flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 p-1 bg-gray-50 dark:bg-gray-700 rounded-md';
        const prodInput=document.createElement('input'); prodInput.type='text'; prodInput.name='productName'; prodInput.placeholder='Προϊόν'; prodInput.required=true;
        prodInput.className='flex-1 border border-gray-300 dark:border-gray-600 rounded-md px-1 py-1 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-primary';
        const qtyInput=document.createElement('input'); qtyInput.type='number'; qtyInput.name='quantity'; qtyInput.placeholder='Ποσότητα'; qtyInput.min='1'; qtyInput.value='1'; qtyInput.required=true;
        qtyInput.className='w-16 border border-gray-300 dark:border-gray-600 rounded-md px-1 py-1 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-primary';
        qtyInput.addEventListener('input', updateOrderTotal);
        const delBtn=document.createElement('button'); delBtn.type='button'; delBtn.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 hover:text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>';
        delBtn.onclick=()=>{ row.remove(); updateOrderTotal(); };
        row.append(prodInput, qtyInput, delBtn);
        container.append(row);
      }
      function updateOrderTotal() {
        let total=0;
        document.querySelectorAll('#orderItemsContainer .order-item-row').forEach(row=>{
          const name=row.querySelector('input[name="productName"]')?.value.trim(); const qty=parseInt(row.querySelector('input[name="quantity"]')?.value)||0;
          let price=0; const subtotal=qty*price; total+=subtotal;
        });
        if (totalSpanEl) totalSpanEl.textContent=`€${total.toFixed(2)}`;
      }
      document.addEventListener('DOMContentLoaded', function() {
        const submitBtn=document.getElementById('submitOrderBtn');
        if(submitBtn){ submitBtn.addEventListener('click', async function(e){ e.preventDefault(); if(!currentOrderClientId){ alert('Δεν έχει επιλεχθεί πελάτης.'); return;} const items=[]; document.querySelectorAll('#orderItemsContainer .order-item-row').forEach(row=>{ const name=row.querySelector('input[name="productName"]')?.value.trim(); const qty=parseInt(row.querySelector('input[name="quantity"]')?.value)||0; if(name&&qty>0) items.push({name,quantity:qty}); }); if(items.length===0){ alert('Πρέπει να προσθέσεις τουλάχιστον ένα είδος.'); return;} const dtInput=document.getElementById('orderDateTime'); const data={clientId:currentOrderClientId, dateTime: dtInput&&dtInput.value? new Date(dtInput.value): new Date(), items}; const remarks = document.getElementById('orderRemarks'); if(remarks) data.remarks=remarks.value.trim(); data.createdAt= firebase.firestore.FieldValue.serverTimestamp(); try{ await firebase.firestore().collection('points').doc(currentOrderClientId).collection('orders').add(data); alert('Η παραγγελία καταχωρήθηκε!'); closeOrderModal(); }catch(err){ console.error(err); alert('Σφάλμα κατά την αποθήκευση της παραγγελίας.'); } }); }
      });
    </script>
</body>
</html>
