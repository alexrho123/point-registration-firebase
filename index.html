<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Καταχώριση Σημείου (Firebase)</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase “compat” SDKs (non-module) για ευρεία συμβατότητα -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDe966NdE-AW_eZrDCEKjw8y2h5mSdHr6o",
      authDomain: "pointregistrationapp.firebaseapp.com",
      projectId: "pointregistrationapp",
      storageBucket: "pointregistrationapp.firebasestorage.app",
      messagingSenderId: "925139386507",
      appId: "1:925139386507:web:588ae991f39a7bab04548e"
    };

    // Initialize Firebase (compat)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
      const openModalBtn = document.getElementById("openModalBtn");
      const modal = document.getElementById("modal");
      const cancelBtn = document.getElementById("cancelBtn");
      const pointForm = document.getElementById("pointForm");
      const pointsContainer = document.getElementById("pointsContainer");
      const regionFilter = document.getElementById("regionFilter");
      let userLatitude = null;
      let userLongitude = null;
      let allPoints = [];

      // Όταν πατάμε το “+”, ζητάμε geolocation και εμφανίζουμε το modal
      openModalBtn.addEventListener("click", () => {
        if (!navigator.geolocation) {
          alert("Το πρόγραμμα περιήγησης δεν υποστηρίζει γεωεντοπισμό.");
          return;
        }
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            userLatitude = pos.coords.latitude;
            userLongitude = pos.coords.longitude;
            modal.classList.remove("hidden");
          },
          (err) => {
            console.error("Geolocation error:", err);
            alert("Αδυναμία πρόσβασης στην τοποθεσία.");
          }
        );
      });

      // Κλείσιμο modal με “Ακύρωση”
      cancelBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
        pointForm.reset();
      });

      // Όταν υποβάλλεται η φόρμα: γράφουμε νέο document στο Firestore
      pointForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("pointName").value.trim();
        const area = document.getElementById("areaSelect").value;
        if (!name || !area) {
          alert("Παρακαλώ συμπληρώστε όλα τα πεδία.");
          return;
        }

        try {
          await db.collection("points").add({
            name,
            area,
            latitude: userLatitude,
            longitude: userLongitude,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          modal.classList.add("hidden");
          pointForm.reset();
        } catch (err) {
          console.error("Σφάλμα προσθήκης:", err);
          alert("Σφάλμα καταχώρισης. Προσπάθησε ξανά.");
        }
      });

      // Listener για real-time εμφάνιση όλων των σημείων, ταξινομημένα κατά timestamp φθίνουσα
      db.collection("points")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          allPoints = [];
          snapshot.forEach((doc) => {
            const data = doc.data();
            const id = doc.id;
            allPoints.push({ id, ...data });
          });
          renderPoints();
        });

      // Όταν αλλάζει το φίλτρο περιοχής, κάνουμε render ξανά
      regionFilter.addEventListener("change", renderPoints);

      function renderPoints() {
        const selectedRegion = regionFilter.value;
        pointsContainer.innerHTML = "";
        allPoints.forEach((point) => {
          if (!selectedRegion || point.area === selectedRegion) {
            addPointToDOM(point, pointsContainer);
          }
        });
      }
    });

    // Συνάρτηση για εμφάνιση ενός point ως “card”
    function addPointToDOM(point, container) {
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl p-6 shadow-lg transition hover:shadow-2xl";

      const header = document.createElement("div");
      header.className = "flex justify-between items-center mb-4";

      const title = document.createElement("h3");
      title.className = "text-xl font-bold tracking-wide uppercase text-gray-800";
      title.textContent = point.name + " (" + point.area + ")";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "text-red-600 hover:text-red-800 font-semibold uppercase";
      deleteBtn.textContent = "ΔΙΑΓΡΑΦΗ";
      deleteBtn.addEventListener("click", async () => {
        if (confirm("Είστε σίγουρος ότι θέλετε να διαγράψετε;")) {
          try {
            await db.collection("points").doc(point.id).delete();
          } catch (err) {
            console.error("Σφάλμα διαγραφής:", err);
            alert("Σφάλμα διαγραφής.");
          }
        }
      });

      header.appendChild(title);
      header.appendChild(deleteBtn);

      const mapLink = document.createElement("a");
      mapLink.href = `https://www.google.com/maps/search/?api=1&query=${point.latitude},${point.longitude}`;
      mapLink.target = "_blank";
      mapLink.textContent = "ΔΕΙΤΕ ΣΤΟΝ ΧΑΡΤΗ";
      mapLink.className = "mt-2 inline-block text-blue-600 hover:underline font-medium uppercase";

      card.appendChild(header);
      card.appendChild(mapLink);
      container.appendChild(card);
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-12">
  <!-- Header -->
  <header class="w-full bg-white shadow-md py-4 mb-6">
    <div class="max-w-2xl mx-auto px-6">
      <h1 class="text-2xl font-extrabold tracking-wider uppercase text-gray-900">Καταχώριση Σημείου</h1>
    </div>
  </header>

  <!-- Main Container -->
  <main class="w-full max-w-2xl px-6 mb-10">
    <!-- Φίλτρο Περιοχής -->
    <div class="mb-6 flex justify-center">
      <select
        id="regionFilter"
        class="block w-full max-w-xs border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 uppercase font-medium"
      >
        <option value="">ΟΛΕΣ ΟΙ ΠΕΡΙΟΧΕΣ</option>
        <option value="Πόλη">ΠΟΛΗ</option>
        <option value="Ιαλυσός">ΙΑΛΥΣΟΣ</option>
        <option value="Φαληράκι">ΦΑΛΗΡΑΚΙ</option>
        <option value="Κολύμπια">ΚΟΛΥΜΠΙΑ</option>
        <option value="Νότια Ρόδος">ΝΟΤΙΑ ΡΟΔΟΣ</option>
        <option value="Δυτική Ρόδος">ΔΥΤΙΚΗ ΡΟΔΟΣ</option>
      </select>
    </div>

    <!-- Περιγραφή / Οδηγίες -->
    <p class="text-center text-gray-600 mb-6 uppercase tracking-wide">
      Πατήστε το κουμπί “+” για να καταχωρήσετε νέο σημείο
    </p>

    <!-- Points List -->
    <div id="pointsContainer" class="space-y-6">
      <!-- Cards με καταχωρημένα σημεία θα εμφανίζονται εδώ -->
    </div>
  </main>

  <!-- Στρογγυλό κουμπί κάτω δεξιά -->
  <button
    id="openModalBtn"
    class="fixed bottom-8 right-8 bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg hover:bg-blue-700 transition"
    title="Καταχώριση Νέου Σημείου"
  >
    <span class="text-2xl font-bold leading-none">+</span>
  </button>

  <!-- Modal Overlay -->
  <div
    id="modal"
    class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50"
  >
    <div class="bg-white rounded-xl w-full max-w-xs p-6 mx-4">
      <h2 class="text-xl font-bold tracking-wide uppercase text-gray-800 mb-4 text-center">
        Καταχώριση Σημείου
      </h2>
      <form id="pointForm" class="space-y-4">
        <div>
          <label for="pointName" class="block text-sm font-semibold uppercase text-gray-700">Όνομα Σημείου</label>
          <input
            type="text"
            id="pointName"
            name="name"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 uppercase"
            required
          />
        </div>
        <div>
          <label for="areaSelect" class="block text-sm font-semibold uppercase text-gray-700">Περιοχή</label>
          <select
            id="areaSelect"
            name="area"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 uppercase"
            required
          >
            <option value="">ΕΠΙΛΕΞΤΕ...</option>
            <option value="Πόλη">ΠΟΛΗ</option>
            <option value="Ιαλυσός">ΙΑΛΥΣΟΣ</option>
            <option value="Φαληράκι">ΦΑΛΗΡΑΚΙ</option>
            <option value="Κολύμπια">ΚΟΛΥΜΠΙΑ</option>
            <option value="Νότια Ρόδος">ΝΟΤΙΑ ΡΟΔΟΣ</option>
            <option value="Δυτική Ρόδος">ΔΥΤΙΚΗ ΡΟΔΟΣ</option>
          </select>
        </div>
        <div class="flex justify-end space-x-3 mt-6">
          <button
            type="button"
            id="cancelBtn"
            class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition uppercase font-semibold"
          >
            Ακύρωση
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition uppercase font-semibold"
          >
            Καταχώριση
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
